<ease-ui-modal
        close-modal="closeModal()"
        modal-id="'transferCancelConfirm'"
        modal-role="'document'"
        modal-title="contentData['ease.core.transfer.cancelconfirm.canceled.label']"
        show-icon-mobile="'true'"
        class="transferModal transferModalCancelConfirm">
  <div data-ng-class="{'blur-modal' : isLoading}">
    <div class="loadingHolder">
      <span id="modalLoading" data-ng-class="{'loading-grey' : isLoading}"></span>
    </div>
    <div>
      <p tabindex="0" class="transfer-subheading">
        {{contentData['ease.core.transfer.cancelconfirm.successfullcancel.label']}} <span class="transfer-text-bold">{{transactionInfo.transactionCurrency}}{{transactionInfo.transactionAmount}}</span> {{contentData['ease.core.transfer.cancelconfirm.transfer.label']}}
        <br>
      </p>
    </div>
    <div class="transfer-link-wrapper no-print">
      <span id="cancelTransferLink"
            class="transfer-link"
            tabindex="0"
            data-ng-click="startAnotherTransfer()"
            data-ng-class="{'disable-mouse-click' : isTransferDisabled}"
            role="button">
        {{contentData['ease.core.transfer.cancelconfirm.starttransfer.label']}}
      </span>
    </div>
  </div>
</ease-ui-modal>
