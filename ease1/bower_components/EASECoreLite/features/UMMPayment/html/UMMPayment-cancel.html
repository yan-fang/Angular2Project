<div ease-modal toggle-close="cancel.close()" init-close="cancel.initClose" modal-class="cancel.modalClass" modal-type="cancel.modalType" focus-id="summary.focusId">
  <h2>Cancel Payment?</h2>
  <div>
    <p class="message">
      Your <span>{{cancel.successMsg.payFrom}}</span> payment of <span>{{cancel.i18n.amountSymbol}}{{cancel.successMsg.payAmount}}</span> is about to be cancelled.
    </p>
  </div>
  <div class="buttons">
    <button data-ng-click="cancel.back()">Go Back</button>
    <button data-ng-click="cancel.confirm()">Confirm</button>
  </div>
</div>
