<div data-ng-controller="EscapeHatchController as escape">
<div ease-modal toggle-close="escape.close()" init-close="escape.initClose" modal-class="escape.modalClass" modal-type="escape.modalType" focus-id="escape.focusId">
  <h1 tabindex="0" aria-label="We'd never leave you stranded.">We'd never leave you stranded.</h1>
  <p tabindex="0" aria-label="It's still a work in progress around here, but trust us - the new experience will be worth it. In the meantime, feel free to go back to our old site below.">It's still a work in progress around here, but trust us - the new experience will be worth it. In the meantime, feel free to go back to our old site below.</p>
  <div id="escapeHatchSiteLinks">
    <ul>
      <li data-ng-repeat="lob in escape.lobs" id="{{lob.id}}" data-ng-click="escape.captureClick(lob.pubsubVal)" tabindex="-1">
        <a id="{{lob.linkId}}" href="{{lob.linkToUse}}" target="_blank" aria-label="Link to {{lob.description}}" tabindex="0">
          <img src="{{lob.image}}" alt="{{lob.description}}">
          <br>
          <span>{{lob.description}}</span>
        </a>
      </li>
    </ul>
  </div>
</div>
</div>
