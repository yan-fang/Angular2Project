<label for="{{widgetId}}" data-ng-bind="::labelTxt" data-ng-class="labelError" id="{{labelId}}"></label><br>
<div role="listbox" id="{{widgetId}}" name="{{widgetId}}" class="easeDdContainer animated"
     data-ng-class="type" data-ng-click="open" tabindex="0" aria-label="{{labelTxt}}">
  <ease-dropdown-item-selected item="selectedItem" type="widgetId" service="service" length-item='{{lengthItem}}' ></ease-dropdown-item-selected>
  <ul class="dropdown slideable headerslideup" click-outside="closeDropdown()" aria-expanded="{{isDropdownOpen}}" role="list" outside-if-not="easeDdContainer" >
    <li data-ng-repeat="ddItem in dropdownSelect" role="option">
      <ease-dropdown-items id="{{widgetId}}dropdownitem{{$index}}" item="ddItem" type="widgetId" id-index="{{$index}}" length-item='{{lengthItem}}'></ease-dropdown-items>
    </li>
  </ul>
</div>
