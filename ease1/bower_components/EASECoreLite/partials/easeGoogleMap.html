<div ease-modal toggle-close="mapCtrl.close()" init-close="mapCtrl.initClose" modal-type="mapCtrl.modalType">
  <div class="map-header">
    <div class="map-merchant-logo">
      <img src="{{mapCtrl.getMerchantLogo(mapCtrl.merchant)}}" alt="{{mapCtrl.getMerchantName(mapCtrl.merchant)}} logo"/>
    </div>
    <div class="map-merchant-name">{{mapCtrl.getMerchantName(mapCtrl.merchant)}}</div>
    <div class="map-merchant-address">{{mapCtrl.getMerchantAddress(mapCtrl.location)}}</div>
  </div>
  <div class="modal-container map-container" id="map" data-ng-if="mapCtrl.onMapView" data-ng-init="mapCtrl.initialize(mapCtrl.merchant)"></div>
  <div class="modal-container map-container" id="street" data-ng-if="!mapCtrl.onMapView" data-ng-init="mapCtrl.initialize(mapCtrl.merchant)"></div>
  <div class="map-footer" data-ng-init="mapCtrl.showStreetView(mapCtrl.merchant)">
    <ul>
      <li class="map-link map-control" data-ng-if="mapCtrl.hasStreetView">
        <span data-ng-show="mapCtrl.onMapView" data-ng-click="mapCtrl.changeView()">Street View</span>
        <span data-ng-show="!mapCtrl.onMapView" data-ng-click="mapCtrl.changeView()">Map View</span>
      </li>
      <li class="map-link">
        <a href="{{mapCtrl.goToGoogleMaps(mapCtrl.location)}}" target="_blank">Google Maps</a>
      </li>
    </ul>
  </div>
</div>
