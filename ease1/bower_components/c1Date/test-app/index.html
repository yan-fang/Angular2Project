<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../min/c1Date.min.js"></script>
    <script src="bower_components/angularjs/angular.min.js"></script>
    <script src="../angular/c1DateService.js"></script>
</head>
<body ng-controller="AppController">

    <script>
        var app = angular.module('app', ['c1-date']).controller('AppController', function(c1Date) {
            var d = c1Date('03-6-2015');

            console.log(d);
            console.log('c1Date output: ', d.format('yy-mm-dd'));
            console.log('c1Date output: ', d.format('yy-dd-mm'));
            console.log('c1Date output: ', d.format('yy/dd/mm'));
            console.log('c1Date output: ', d.format('yy/dd/mm'));
            console.log('c1Date long name output(full): ', d.format('full'));
            console.log('c1Date long name output(abbrev): ', d.format('abbrev'));
            console.log('c1Date long name output(full, full): ', d.format('full', 'full'));
            console.log('c1Date long name output(abbrev, full): ', d.format('abbrev', 'full'));
            console.log('c1Date long name output(abbrev, abbrev): ', d.format('abbrev', 'abbrev'));
            console.log('c1Date long name output(full, abbrev): ', d.format('full', 'abbrev'));
        });
    </script>
</body>
</html>
