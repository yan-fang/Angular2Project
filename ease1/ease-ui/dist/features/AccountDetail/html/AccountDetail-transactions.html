<div class="container transactions extensibility-transactions searchBar">
  <ul class="filter">
    <li>
      <select tabindex="0" role="text" aria-label="Drop box to show transactions">
        <option class="select">Show last 30 days</option>
        <option class="select">Show last 60 days</option>
        <option class="select">Show last 90 days</option>
      </select>
      <i class="icon-drop-arrow"></i>
    </li>
    <li>
      <input role="search" type="search" class="transSearch" placeholder="Search" aria-label="Begin typing to search through your transactions" data-ng-model="AccountTransactions.filterText">
    </li>
  </ul>
  <ul class="transactionsList" tabindex="0" role="text" aria-label="List of transactions" ng-show="AccountTransactions.haveSearchResults()">
    <li class="sortTransactions" tabindex="0" role="text" aria-label="Sort through transactions">
      <p>
        <span class="transactions-date" tabindex="0" role="text" aria-label="Sort transactions by date descending">Date</span>
        <span class="transactions-name">
          <span class="transactions-description" tabindex="0" role="text" aria-label="Sort transactions by descriptions descending">Description</span>
          <span class="transactions-category" tabindex="0" role="text" aria-label="Sort transactions by category descending">Category</span>
        </span>
        <span class="transactions-amount-details">
          <span class="transactions-amount" tabindex="0" role="text" aria-label="Sort transactions by amount descending">Amount</span>
          <span class="transactions-balance" tabindex="0" role="text" aria-label="Sort transactions by balance descending">Balance</span>
        </span>
      </p>
    </li>
    <li data-ng-repeat="transaction in AccountTransactions.pendingTransactions | filterTransactions: AccountTransactions.filterText : AccountTransactions.searchProps"></li>
    <li data-ng-repeat="transaction in AccountTransactions.displayTransactions | filterTransactions: AccountTransactions.filterText : AccountTransactions.searchProps"></li>
