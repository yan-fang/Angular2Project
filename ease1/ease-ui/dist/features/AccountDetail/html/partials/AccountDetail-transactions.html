<!-- transactions list -->
<div class="container transactions">

    <div data-ng-include data-src="transactionType"></div>

        <button class="pay-btn-clr moreTransactions" data-ng-show="accountTransactionsData.nextURL" data-ng-click="loadMoreTransactions()">

    </div>
</div>
