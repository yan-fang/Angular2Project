<div ease-modal toggle-close="cancelConfirm.close()" init-close="cancelConfirm.initClose" modal-class="cancelConfirm.modalClass" modal-type="cancelConfirm.modalType" focus-id="summary.focusId">
  <h2>Canceled!</h2>
  <div>
    <p class="successMessage">
      Your <span>{{cancelConfirm.successMsg.payFrom}}</span> payment of <span>{{cancelConfirm.i18n.amountSymbol}}{{cancelConfirm.successMsg.payAmount}}</span> has been canceled. You have payment now due on
      <br>
      <span>{{cancelConfirm.successMsg.payDate}}</span>
    </p>
  </div>
</div>
