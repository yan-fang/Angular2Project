<form class="search-block">
     <span class="filter col-6 col-sm-12 col-md-6 col-lg-4 col-xl-5 col-xxl-3">
          <select class="dropdown-btn-clr" data-ng-model="item" ng-options="s.name for s in items"
                  ng-change="changeItem(item)"><img src="/ease-ui/dist/features/AccountDetail/images/down-arrow.png" alt="down"></select>
    </span>
          <span class="search col-md-6 col-lg-4 col-xl-4 col-xxl-4">
            <input type="search" results="5" name="s" placeholder="Search transactions..." ng-model="searchTransaction"
                   autosave="unique">
            <!-- <button class="btn-search">Go</button> -->
          </span>

</form>

<div class="col-lg-4 col-xl-3 col-xxl-3 download">
  <span class="hide-mobile"><img class="down-icon" src="/ease-ui/dist/features/AccountDetail/images/download-icon.png"
                                 alt="download"> </span>
  <span class="hide-mobile"> Download Statements</span>
</div>

<table id="myTable" class="table table-hover " ng-show="displayTransactions.length">
  <thead>
  <tr align="left">
    <th class="transaction-date" data-ng-click="accDetailSorter('date','kDate')">
      Date
      <img src="/ease-ui/dist/features/AccountDetail/images/down-arrow.png" alt="download" ng-show="sortType.sortDateDesc">
      <img src="/ease-ui/dist/features/AccountDetail/images/up-arrow.png" alt="download" ng-show="sortType.sortDateAsc"></th>
    <th data-ng-click="accDetailSorter('category','kDescription')" align="center">
      Description
      <img src="/ease-ui/dist/features/AccountDetail/images/down-arrow.png" alt="download"
           ng-show="sortType.sortDescriptionDesc">
      <img src="/ease-ui/dist/features/AccountDetail/images/up-arrow.png" alt="download" ng-show="sortType.sortDescriptionAsc">
    </th>
    <th data-ng-click="accDetailSorter('description','kAmount')">Amount
      <img src="/ease-ui/dist/features/AccountDetail/images/down-arrow.png" alt="download" ng-show="sortType.sortAmountDesc">
      <img src="/ease-ui/dist/features/AccountDetail/images/up-arrow.png" alt="download" ng-show="sortType.sortAmountAsc"></th>
    </th>
  </tr>
  </thead>
  <tbody>

  <tr data-toggle="collapse" data-target="#detail1" class="accordion-toggle pending"
      data-ng-repeat="transaction in displayTransactions | filter:searchTransaction">
    <td class="transaction-date" transaction-date="{{transaction.postedDate}}"></td>
    <td><span class="right-col">{{transaction.transactionDescription}}</span></span></td>
    <td><span class="right-col amount-lg"> ${{transaction.transactionAmount}}</span></td>
  </tr>
  </tbody>
</table>
