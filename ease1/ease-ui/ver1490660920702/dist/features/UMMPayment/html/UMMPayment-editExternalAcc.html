<ease-ui-modal class="editExternalAccModal" close-modal="closeModal()" modal-title="::contentData['ease.core.addacct.editExternalAccount.edit.title.label']">
<p class="bankNameWithNum">
  <span tabindex="0" class="primaryAcctNum" data-ng-bind="::bankNameWithNum" aria-label="{{::bankNameWithNum}}"></span>
</p>
	<form id="editExtAct" name="editExtAct">
    <div data-ng-if=::!isDepositAct>
  		<p class="editLabel">{{::contentData['ease.core.addacct.editExternalAccount.msgpart.label']}}</p>
  		<div class="form-container">
        <input id="primaryExtAct" type="checkbox" data-ng-model="::primaryExtAct" class="defaultPrimaryAct">
        <label for="primaryExtAct" id="lblSetPrimaryAct" tabindex="0">{{::contentData['ease.core.addacct.primary.pmtact.label']}}</label>
        <span class="addAccount-tooltip-container" aria-label ="{{::contentData['ease.core.addacct.primary.pmtact.label']}}">
            <ease-tooltip tip-message="::contentData['ease.core.addacct.primary.tooltipinfo.label']" options="::tooltipOptions">
            </ease-tooltip>
        </span>
      </div>
  		<button type="submit" id="edit_ext_acc_button" tabindex="0" data-ng-click="saveExternalAcc()"
              data-ng-disabled="isPaymentSaveDisabled()"
              class="button extBtnSave"
              aria-label="Save" click-button-once>
        <span data-ng-class="loading"></span>
        <span>Save</span>
      </button>
      <p class="deleteLink">
        <a href="" data-ng-click="deleteExternalAccount()" id="deleteExtAccount">
          {{::contentData['ease.core.addacct.deleteExternalAccount.label']}}
        </a>
      </p>
    </div>
    <div data-ng-if="::isDepositAct">
      <p class="editMsg" tabindex="0" aria-label= "{{::contentData['ease.core.editextdepositacct.msg1.label']}}">{{::contentData['ease.core.editextdepositacct.msg1.label']}}</p>
      <p class="editMsg" tabindex="0" aria-label= "{{::contentData['ease.core.editextdepositacct.msg2.label']}}">{{::contentData['ease.core.editextdepositacct.msg2.label']}}</p>
    <button type="button" aria-label="" data-ng-disabled="isPaymentSaveDisabled()"
    tabindex="0" id="confirmDelExt" data-ng-click="deleteExternalAccount()"
    class="button btnDelete"  click-button-once>
      <span data-ng-class="::loadingClass"></span>
      <span>{{::contentData['ease.core.addacct.deleteExternalButton.label']}}</span>
    </button>
    </div>
  </form>
</ease-ui-modal>
