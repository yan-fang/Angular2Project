<div ease-modal toggle-close="success.close()" init-close="success.initClose" modal-class="success.modalClass" modal-type="success.modalType" focus-id="summary.focusId">
  <h2>Success!</h2>
  <div>
    <p class="successMessage">
      Your <span>{{success.successMsg.payFrom}}</span> payment of <span>{{success.i18n.amountSymbol}}{{success.successMsg.payAmount}}</span> has been scheduled on
      <br>
      <span>{{success.successMsg.payDate}}</span>
    </p>
  </div>
  <div class="confirmCode">
      <span class="confirmCode">{{success.successMsg.confirmCode}}</span>
    <br>
      <span class="confirmMsg">CONFIRMATION CODE</span>
  </div>
  <div class="buttons">
    <button data-ng-click="success.cancel()">Cancel Payment</button>|
    <button data-ng-click="success.editPayment()">Edit Payment</button>
  </div>
</div>
