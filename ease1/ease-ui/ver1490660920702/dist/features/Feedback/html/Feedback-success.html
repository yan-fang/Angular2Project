<div data-ng-controller="feedbackController as feedback" ng-cloak>
  <div ease-modal init-close="feedback.initClose" toggle-close="feedback.close()" modal-class="feedback.feedbackSucessClass" modal-type="feedback.feedbackSuccessType">
    <h2 tabindex="0">Thank You</h2>
    <p class="lbltext" tabindex="0">We appreciate your feedback.</p>
    <button class="btnok" data-ng-click="feedback.close()">OK</button>
  </div>
</div>
