<ease-ui-modal
  close-modal="addPayeeCtrl.close()"
  modal-title="'Payee Account Info'"
  ng-class="addPayeeCtrl.modalClass">
  <div class="add-payee-modal-container">
    <i class="icon-arrow-back" title="Go back" data-ng-click="addPayeeCtrl.goToSearch()"></i>

    <form name="accountNumberAsk">
      <fieldset>
        <legend>Do you have an Account Number?</legend>
        <label class="input-block" for="accountNumberAskYes">
          <input type="radio" role="radio" tabindex="0" name="accountNumberAsk" id="accountNumberAskYes" ng-model="addPayeeCtrl.payeeInfo.needAccountNumber" ng-value="true" />
          Yes, I need it to pay the bill
        </label>
        <label class="input-block" for="accountNumberAskNo">
          <input type="radio" role="radio" tabindex="0" name="accountNumberAsk" id="accountNumberAskNo" ng-model="addPayeeCtrl.payeeInfo.needAccountNumber" ng-value="false" />
          No, or it's not necessary
        </label>
      </fieldset>

      <button
        id="accountNumberAskBtnContinue"
        ng-click="addPayeeAcctNumAskCtrl.goToNextStep(addPayeeCtrl.payeeInfo)"
        class="btn progressive"
        ng-disabled="!addPayeeAcctNumAskCtrl.validChoiceMade(addPayeeCtrl.payeeInfo.needAccountNumber)">
        Continue
      </button>
    </form>
  </div>
</ease-ui-modal>
