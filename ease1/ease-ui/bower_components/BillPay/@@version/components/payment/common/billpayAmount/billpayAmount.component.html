<div class="billpay-amount">
  <div class="label-group">
    <label id="{{$ctrl.id}}-label" for="{{$ctrl.id}}-input">
        <span class="label">{{$ctrl.label}}</span>
        <span class="label-info">{{$ctrl.subLabel}}</span>
    </label>
  </div>
  
  <ease-input
    input-id="$ctrl.id"
    input-val="$ctrl.amount"
    input-type="amount"
    static-content="$ctrl.contentObj"
    validate-input="$ctrl.validateAmount(content)">
  </ease-input>
</div>
