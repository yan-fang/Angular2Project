<div class="input-group">
	<div ng-if="$ctrl.accounts.length > 1">
		<div id="{{$ctrl.id}}-label" class="label-group">
			<span class="label">Pay From</span>
			<span class="label-info" ng-if="$ctrl.inputObj[$ctrl.field].displayBalance!==null && $ctrl.inputObj[$ctrl.field].displayBalance!==undefined ">Available {{$ctrl.inputObj[$ctrl.field].displayBalance | currency}}</span>
		</div>
		<billpay-dropdown id="{{$ctrl.id}}-dropdown" datasource="$ctrl.accounts" ng-model="$ctrl.inputObj[$ctrl.field]" display-field="{{$ctrl.displayField}}" input-aria-label="Pay From" tabindex="-1">
		</billpay-dropdown>
	</div>
	<div ng-if="$ctrl.accounts.length == 1">
		<label id="{{$ctrl.id}}-label" for="{{$ctrl.id}}-input" class="label-group">
			<span class="label">Pay From</span>
			<span class="label-info" ng-if="$ctrl.inputObj[$ctrl.field].displayBalance!==null && $ctrl.inputObj[$ctrl.field].displayBalance!==undefined ">Available {{$ctrl.inputObj[$ctrl.field].displayBalance | currency}}</span>
		</label>
		<input id="{{$ctrl.id}}-input"
			class="on-foucs" 
			type="text" 
			tabindex="0"
			ng-model="$ctrl.inputObj[$ctrl.field].displayName" 
			ng-required="true"
			aria-labelledby="{{$ctrl.id}}-input"
			placeholder="" 
			readonly="true"
			required/>
	</div>
</div>
