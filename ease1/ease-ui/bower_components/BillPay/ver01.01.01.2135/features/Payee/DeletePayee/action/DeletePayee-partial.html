<ease-ui-modal
  close-modal="DeletePayeeCtl.close()"
  modal-title="'Are you sure?'"
  ng-class="DeletePayeeCtl.modalClass">

  <p class="sub-heading">You're about to delete <strong>{{DeletePayeeCtl.nameToDisplay}}</strong> from your list of payees. {{DeletePayeeCtl.displayText}}</p>

  <info-list
    id="payeeInfo"
    info="DeletePayeeCtl.info"
    number-of-rows="{{DeletePayeeCtl.info.length}}"
    ng-if="DeletePayeeCtl.info.length > 0">
  </info-list>

  <info-list
    id="pendingPayments"
    info="DeletePayeeCtl.pendingPayments"
    number-of-rows="5"
    title="These pending payments will be canceled."
    ng-if="DeletePayeeCtl.pendingPayments.length > 0">
  </info-list>

  <info-list
    id="inProcessPayments"
    info="DeletePayeeCtl.inProcessPayments"
    number-of-rows="5"
    title="These processing payments will not be affected."
    ng-if="DeletePayeeCtl.inProcessPayments.length > 0">
  </info-list>
  
  <submit-button
    id="delete-payee-btn"
    label="Delete Payee"
    is-disabled="{{DeletePayeeCtl.isDeletePayeeProcessing}}"
    is-loading="{{DeletePayeeCtl.isDeletePayeeProcessing}}"
    submit-fn="DeletePayeeCtl.deletePayee()"
    bg-color="destructive"
  >
  </submit-button>

</ease-ui-modal>
