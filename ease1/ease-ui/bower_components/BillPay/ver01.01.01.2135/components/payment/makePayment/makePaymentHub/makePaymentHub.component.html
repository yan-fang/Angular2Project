<ease-ui-modal
  class="make-payment-hub"
  close-modal="$ctrl.close()"
  modal-title="$ctrl.getPageTitle()"
  ng-class="'action'">    
    
  <div ng-switch="$ctrl.getPage()">    
    <recurring-payment 
      ng-switch-when="recurring-action"
      mode="make"
      switch-payment-mode-fn="$ctrl.switchPaymentModeFn()"
      is-submitted="$ctrl.isSubmitted">
    </recurring-payment>
    
    <recurring-payment-confirmation
      ng-switch-when="recurring-confirmation">
    </recurring-payment-confirmation>
    
    <one-time-payment
      ng-switch-when="one-time-action" 
      mode="make"
      is-from-recurring="{{$ctrl.isOneTimeFromRecurring}}"
      is-submitted="$ctrl.isSubmitted">
    </one-time-payment>
    
    <one-time-confirmation
      mode="make"
      ng-switch-when="one-time-confirmation">
    </one-time-confirmation>
  </div>
  
</ease-ui-modal>
