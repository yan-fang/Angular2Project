<div class="edit-one-time-confirmation">
	<p class="sub-heading" ng-if="$ctrl.accountSubCategory==='360'"> 
    We'll send <strong>{{$ctrl.onetimeForm.paymentAmount | currency}}</strong> on <strong>{{$ctrl.onetimeForm.paymentDate | date: "MMM dd"}}</strong> and <strong>{{$ctrl.payee.payeeName}}</strong> will receive it <strong>{{$ctrl.arriveDate | date: "MMM dd"}}</strong>.
  </p>

  <p class="sub-heading" ng-if="$ctrl.accountSubCategory!=='360'"> 
    We'll pay <strong>{{$ctrl.onetimeForm.paymentAmount | currency}}</strong> to <strong>{{$ctrl.payee.payeeName}}</strong>
  </p>

  <info-list
    id="edit-recurring"
    info="$ctrl.infoList"
    number-of-rows="{{$ctrl.infoList.length}}">
  </info-list>

  <confirmation-code
    id="onetime-payment-confirmation-code"
    code="{{$ctrl.onetimeForm.paymentConfirmationNumber}}"
  >
  </confirmation-code>
  
</div>
