<div class="recurring-stop-by-payments">
  <p class="sub-heading">
    To {{$ctrl.payee | showPayeeName: 'displayName'}}
  </p>

  <form id="EndByNumberOfPaymentsForm" name="EndByNumberOfPaymentsForm" autocomplete="off">
    <number-input
      id="end-number-of-payment-number-input"
      label="{{($ctrl.mode==='edit') ? 'Remaining Payments': 'End After'}}"
      mode="{{$ctrl.mode}}"
      form="EndByNumberOfPaymentsForm"
      input-obj="$ctrl.recurringForm"
      field="numberOfPayments"
      go-to-onetime-fn="$ctrl.goToOnetimeFn()">
    </number-input>

    <last-payment-amount
      id="end-number-of-payment-last-payment-amount"
      form="EndByNumberOfPaymentsForm"
      input-obj="$ctrl.recurringForm"
      field="finalPaymentAmount">
    </last-payment-amount>
  </form>
  
  <submit-button
    id="datepicker-done-btn"
    label="Done"
    is-disabled="{{EndByNumberOfPaymentsForm.$invalid}}"
    is-loading="false"
    submit-fn="$ctrl.done()"
    bg-color="progressive"
  >
  </submit-button>

  </button>
</div>
