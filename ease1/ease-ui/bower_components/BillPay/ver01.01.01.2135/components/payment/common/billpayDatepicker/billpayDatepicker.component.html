<div class="billpay-datepicker">
	<ease-calendar 
    class="billpay-datepicker"
    ng-model="$ctrl.date"
    calendar-options="$ctrl.calendarConfig"
    tabindex="-1">
  </ease-calendar>

  <submit-button
    id="datepicker-done-btn"
    label="Done"
    is-disabled="false"
    is-loading="false"
    submit-fn="$ctrl.done()"
    bg-color="progressive"
  >
  </submit-button>
</div>
