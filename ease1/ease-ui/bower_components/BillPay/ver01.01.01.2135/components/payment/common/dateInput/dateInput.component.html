<div class="date-input">
	<div class="input-group">
		<div class="label-group">
			<label id="{{$ctrl.id}}-label" for="{{$ctrl.id}}-input">
				<span class="label">{{$ctrl.label}}</span>
				<span class="label-info">{{$ctrl.subLabel}}</span>
				<span class="sr-only">Please click the enter key to go to date picker page and select a date</span>
			</label>
		</div>
		
		<div class="easeDatePicker">
			<input id="{{$ctrl.id}}-input" 
				class="datepicker on-foucs" 
				type="text" 
				readonly="true"
				tabindex="0"
				ng-click="$ctrl.iconClick()" 
				ng-enter="$ctrl.iconClick()"
				ng-model="$ctrl.date"
				ng-required="true"
				format-date="MMM DD, YYYY"
				aria-labelledby="{{$ctrl.id}}-label"
				required/>
				<span class="label-note" ng-if="$ctrl.accountSubCategory==='360'" >
          Arrives at {{$ctrl.payee.payeeName}} by {{$ctrl.getArriveDate() | date: "MMM dd"}}
        </span>
		</div>
	</div>
</div>
