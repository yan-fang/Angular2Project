<div class="memo-input">
  <div class="add-memo" ng-if="!$ctrl.showMemo" >
    <span id="add-memo-link" class="add-memo-link"ng-click="$ctrl.addMemo()" role="link" tabindex="0">
      + Add a memo
    </span>
  </div>
  
  <div class="input-group" ng-show="$ctrl.showMemo">
    <div class="label-group">
      <label for="PaymentMemo">
        <span class="label">Memo</span>
        <span class="label-info">Optional</span>
      </label>
    </div>
    <input 
      id="{{$ctrl.id}}-memo"
      name="PaymentMemo"
      class="on-focus"
      type="text"
      ng-model="$ctrl.memo"
      ng-class="($ctrl.form.PaymentMemo.$invalid) ? 'error-border' :'' "
      placeholder="34 Character Limit"
      aria-describedby="MemoErrorSummary"
      tabindex="0"
      validate-memo>
    <div id="MemoErrorSummary" class="error-summary" >
    <span ng-show="$ctrl.form.PaymentMemo.$invalid">
      {{$ctrl.form.PaymentMemo.memoErrorMessage}}</span>
    </div>
  </div>
</div>
