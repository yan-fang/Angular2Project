<div class="cancel-one-time-action">
  <p class="sub-heading"> You're about to cancel this  <strong>{{$ctrl.paymentDetail.transactionInfo.paymentAmount | currency}}</strong> scheduled payment.
  </p>
  
  <form name="cancel-onetime-form">
    <info-list
      id="cancel-one-time"
      info="$ctrl.infoList"
      number-of-rows="{{$ctrl.infoList.length}}">
    </info-list>

    <submit-button
      id="submit-cancel-onetime"
      label="Cancel Payment"
      is-disabled="{{$ctrl.isCancelPaymentProcessing}}"
      is-loading="{{$ctrl.isCancelPaymentProcessing}}"
      submit-fn="$ctrl.cancelPayment()"
      bg-color="destructive"
    >
    </submit-button>
  </form>

</div>
