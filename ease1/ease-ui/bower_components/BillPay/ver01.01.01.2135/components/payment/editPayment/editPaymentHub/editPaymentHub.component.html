<ease-ui-modal
  class="edit-payment-hub"
  close-modal="$ctrl.close()"
  modal-title="$ctrl.getPageTitle()"
  ng-class="'action'">    
    
  <div ng-switch="$ctrl.getPage()">
    <edit-recurring-hub 
      ng-switch-when="edit-recurring-hub"
      recurring-option="$ctrl.recurringOption">
    </edit-recurring-hub>
    
    <recurring-payment 
      ng-switch-when="edit-recurring-action"
      mode="edit"
      is-submitted="$ctrl.isSubmitted">
    </recurring-payment>
    
    <recurring-payment-confirmation
      ng-switch-when="edit-recurring-confirmation">
    </recurring-payment-confirmation>
    
    <one-time-payment
      ng-switch-when="edit-one-time-action" 
      mode="edit"
      is-submitted="$ctrl.isSubmitted">
    </one-time-payment>
    
    <one-time-confirmation
      mode="edit"
      ng-switch-when="edit-one-time-confirmation">
    </one-time-confirmation>
  </div>
  
</ease-ui-modal>
