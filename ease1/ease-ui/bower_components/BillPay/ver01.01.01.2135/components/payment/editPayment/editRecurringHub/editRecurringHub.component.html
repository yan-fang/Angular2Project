<div class="edit-recurring-hub">

  <form name="edit-recurring-hub-form">
  	<info-list
      id="edit-recurring"
      info="$ctrl.infoList"
      number-of-rows="{{$ctrl.infoList.length}}">
    </info-list>

    <radio-group
      id="cancel-recurring-payment"
      radio-options="$ctrl.editPaymentOptions"
      selected-option="$ctrl.selectedOption" >
    </radio-group>

    <submit-button
        id=""
        label="Continue"
        is-disabled="{{!$ctrl.selectedOption}}"
        is-loading="false"
        submit-fn="$ctrl.returnOption()"
        bg-color="progressive"
      >
    </submit-button>
  </form>
</div>
