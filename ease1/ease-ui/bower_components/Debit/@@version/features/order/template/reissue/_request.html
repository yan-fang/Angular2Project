<div class="reissue-section" id="request-reissue-reason">
  <p class="instructions strong" tabindex="0">
    {{debitOrder.i18n.reissue.request.description}}
  </p>

  <div ng-class="['reissue-reason', debitOrder.isReasonsOpen ? 'open' : '']">
    <div ng-click="debitOrder.isReasonsOpen = !debitOrder.isReasonsOpen"
         id="reissue-reason-select">
      <div class="chosen-reason">
        <span class="default" ng-if="!debitOrder.models.reissueReason">
          {{ debitOrder.i18n.reissue.request.prompt }}
        </span>
        {{debitOrder.models.reissueReason.value}}
      </div>
      <div class="arrow">
        <i class="icon-drop-arrow"></i>
      </div>
    </div>
    <ul class="reasons-list">
      <li ng-repeat="(code, reason) in debitOrder.i18n.reissue.request.reasons"
          ng-click="debitOrder.selectReason(reason, code)"
          id="reissue-reason-{{$index}}"
          class="reason">
        {{ reason}}
      </li>
    </ul>
  </div>

  <div class="actions">
    <button type="button"
            id="request-card-button"
            class="btn progressive"
            tabindex="0"
            data-ng-disabled="!debitOrder.models.reissueReason || debitOrder.submitDisabled"
            data-ng-click="debitOrder.requestReissue()">
      <span data-ng-class="{ loading: debitOrder.submitDisabled }">
        {{debitOrder.i18n.reissue.request.action}}
      </span>
    </button>
  </div>
</div>
