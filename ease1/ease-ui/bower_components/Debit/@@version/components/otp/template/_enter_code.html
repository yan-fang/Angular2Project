<h1 class="title" tabindex="0">
  {{otp.i18n.entercode.title}}
</h1>
<p class="description" tabindex="0">
  {{otp.i18n.entercode.description}}
  <span class="contact-point">{{otp.models.contactPoint.value}}</span>.
  {{otp.i18n.entercode.checkspam}}

  <span class="validity">{{otp.i18n.entercode.validity}}</span>
</p>

<form name="otp.otpForm"
      id="otp-form"
      class="otp-form form-input"
      novalidate>
      <input  type="tel"
              id="otp"
              class="code input"
              name="otp"
              placeholder="{{otp.i18n.entercode.placeholder}}"
              tabindex="0"
              data-ng-focus="otp.submitDisabled"
              data-debit-numbers-only="numbers-only"
              data-ng-model="otp.models.otp"
              required
              aria-label="{{otp.i18n.entercode.placeholder}}"
              aria-describedby="otp-expired-error-message otp-invalid-error-message"/>

  <div class="error-message">
      <span aria-live="assertive"
            id="otp-expired-error-message"
            class="expired"
            data-ng-show="otp.errors.EXPIRED_PIN">
            {{otp.i18n.entercode.errors.expired}}
      </span>
      <span aria-live="assertive"
            id="otp-invalid-error-message"
            class="invalid"
            data-ng-show="otp.errors.INVALID_PIN">
            {{otp.i18n.entercode.errors.invalid}}
      </span>
  </div>

  <div class="form-action">

    <button type="submit"
            id="verify-otp-button"
            class="btn progressive"
            tabindex="0"
            data-ng-disabled="otp.otpForm.$invalid || otp.submitDisabled"
            data-ng-click="otp.validateOtp()">
            <span data-ng-class="{ loading : otp.submitDisabled }">
              {{otp.i18n.entercode.action}}
            </span>
    </button>

    <button class="btn cancel"
            id="resend-code-button"
            tabindex="0"
            data-ng-click="otp.resendCodeRequested()">
              {{otp.i18n.entercode.resend}}
    </button>

  </div>
</form>
