<div id = "debit-reissue-confirm-card">
  <button class="back-button icon-arrow-back"
          name="back-button"
          id="order-card-back-button"
          tabindex="0"
          ng-if="debitOrder.cards.length > 0"
          data-ng-click="debitOrder.back()"
          data-ng-hide="debitOrder.cards.length <= 1"
          title="{{debitOrder.i18n.order.back}}">
  </button>

  <h1 class="title" tabindex="0">
    {{debitOrder.i18n.type.title}}
  </h1>

  <h3 class="debit-description"
     tabindex="0">
     {{debitOrder.i18n.type.description}}
     <strong>{{debitOrder.selectedCard.cardNumber | limitTo:-4 }}</strong>
     {{debitOrder.i18n.type.question}}
  </h3>

  <div class="debit-card">
    <div class="card-info">
      <div class="card-number" aria-hidden="true">{{debitOrder.selectedCard.cardNumber | limitTo:-4 }}</div>
    </div>
  </div>

  <div class="actions">
    <button type="button"
            id="confirm-card-button"
            class="btn progressive"
            tabindex="0"
            data-ng-click="debitOrder.initializeOrderCard['reissue'](debitOrder.i18n.reissue.steps)">
      {{debitOrder.i18n.type.action}}
    </button>

    <button type="button"
            id="lost-card"
            class="btn ghost progressive"
            tabindex="0"
            data-ng-click="debitOrder.initializeOrderCard['reorder']()">
      {{debitOrder.i18n.type.lost}}
    </button>
  </div>
</div>
