<h1 class="title" tabindex="0">
  {{debitActivation.i18n.ask.title}}
</h1>

<div class="debit-card">
  <div class="card-info">
    <div class="card-number">{{debitActivation.selectedCard.cardNumber | limitTo:-4  }}</div>
    <div class="obscured-date form-input">
      {{debitActivation.models.expiration.month}} / {{debitActivation.models.expiration.year}}
    </div>
    <div class="customer-name">{{debitActivation.selectedCard.embossedCustomerName}}</div>
    <div class="card-network mastercard"></div>
  </div>
</div>

<button type="submit"
        id="keep-button"
        class="btn progressive"
        tabindex="0"
        data-ng-click="debitActivation.activateCard()">
  {{debitActivation.i18n.ask.keep}}
</button>

<button type="submit"
        id="change-button"
        class="btn action"
        tabindex="0"
        data-ng-click="debitActivation.changeRetailPin()">
  {{debitActivation.i18n.ask.change}}
</button>
