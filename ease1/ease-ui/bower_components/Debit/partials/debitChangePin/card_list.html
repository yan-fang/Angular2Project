<h1 class="title" tabindex="0">
  {{debitChangePin.i18n.selection.title}}
</h1>
<p class="debit-description" tabindex="0">
  {{debitChangePin.i18n.selection.description}}
</p>
<div class="multi-cards">
  <div data-ng-repeat="card in debitChangePin.cards" class="card">
    <div class="title-bar">
      {{debitChangePin.i18n.selection.cardTitle}} {{::card.cardNumber | limitTo:-4 }}
    </div>
    <button class="card-selector"
            id="card-selector-{{::card.cardNumber | limitTo:-4 }}"
            tabindex="0"
            data-ng-click="debitChangePin.selectCard(card)">
      {{debitChangePin.i18n.selection.activate}}
    </button>
  </div>
</div>
