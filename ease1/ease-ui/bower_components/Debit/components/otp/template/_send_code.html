<h1 class="title" tabindex="0">
  {{otp.i18n.sendcode.title}}
</h1>
<p class="description" tabindex="0">
  {{otp.i18n.sendcode.description}}
</p>

<div id="email-list" class="form-input">
  <div ng-repeat="contactPoint in otp.contactPoints">
    <label class="label radio large">
      <input type="radio"
      id="{{contactPoint.type}}-contact-point-{{$index}}"
      tabindex="0"
      ng-model="otp.models.contactPoint"
      ng-checked="contactPoint.value === otp.models.contactPoint.value"
      name="contact-point"
      value="{{contactPoint}}"
      ng-value="{{contactPoint}}"/>
      {{otp.i18n.sendcode.contactPointTypes[contactPoint.type]}}
      {{contactPoint.value}}
    </label>
  </div>
</div>

<p class="small-text">
  {{otp.i18n.sendcode.smallText.situation}}
  <span class="highlight">{{otp.i18n.sendcode.smallText.number}}</span>
  {{otp.i18n.sendcode.smallText.fix}}
</p>

<div class="form-action">

  <button type="submit"
          id="send-code-button"
          class="btn progressive"
          tabindex="0"
          data-ng-click="otp.sendCodeRequested()">
          <span data-ng-class="{ loading : otp.submitDisabled }">
            {{otp.i18n.sendcode.action}}
          </span>
  </button>

  <button class="btn cancel"
          id="skip-button"
          tabindex="0"
          data-ng-click="otp.skipToEnterCode()">
            {{otp.i18n.sendcode.skip}}
  </button>

</div>
