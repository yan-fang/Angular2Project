<ease-ui-modal id="debit-change-pin-modal"
               close-modal="debitChangePin.close()"
               modal-title="'Change Debit Card PIN'"
               showIconMobile="false"
               class="debit-modal debit-change-pin"
               data-ng-class="{ success : debitChangePin.currentState === debitChangePin.STATES.SUCCESS }">
  <div class="debit-card-modal">
    <div class="debit-modal-container card-listing">
      <debit-otp data-feature="changePin" data-business-event-id="50071"></debit-otp>
      <div id="debit-change-pin-loading"
           data-ng-include="debitChangePin.TEMPLATES.LOADING"
           data-ng-if="debitChangePin.currentState === debitChangePin.STATES.LOADING">
      </div>

      <div id="debit-change-pin-empty"
           data-ng-include="debitChangePin.TEMPLATES.EMPTY"
           data-ng-if="debitChangePin.currentState === debitChangePin.STATES.EMPTY">
      </div>

      <div id="choose-card"
           class="select-card"
           data-ng-include="debitChangePin.TEMPLATES.CARD_LIST"
           data-ng-if="debitChangePin.currentState === debitChangePin.STATES.CARD_LIST">
      </div>

      <div id="set-pin"
           class="select-pin"
           data-ng-include="debitChangePin.TEMPLATES.SET_PIN"
           data-ng-if="debitChangePin.currentState === debitChangePin.STATES.SET_PIN">
      </div>

      <div id="card-ready"
           class="success"
           data-ng-include="debitChangePin.TEMPLATES.SUCCESS"
           data-ng-if="debitChangePin.currentState === debitChangePin.STATES.SUCCESS">
      </div>
    </div>
  </div>
</ease-ui-modal>
