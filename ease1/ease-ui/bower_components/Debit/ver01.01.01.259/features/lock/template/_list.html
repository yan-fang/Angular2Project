<p class="debit-description" tabindex="0">
  {{debitLock.i18n.selection.description}}
</p>
<div class="multi-cards">
  <div data-ng-repeat="card in debitLock.cards" class="card">
    <div class="title-bar">
      {{debitLock.i18n.selection.cardTitle}} {{::card.cardNumberTLNPI | limitTo:-4 }}
    </div>
    <button class="card-selector"
            id="card-selector-{{::card.cardNumberTLNPI | limitTo:-4 }}"
            tabindex="0"
            data-ng-click="debitLock.selectCard(card)">
      {{debitLock.i18n.selection.select}}
    </button>
  </div>
</div>
