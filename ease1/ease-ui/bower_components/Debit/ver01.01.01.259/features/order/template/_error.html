<div ng-if="debitOrder.selectedCard !== null">
  <button class="back-button icon-arrow-back"
          name="back-button"
          id="order-card-back-button"
          data-ng-click="debitOrder.back()"
          aria-label="{{debitOrder.i18n.back}}">
  </button>
</div>

<div ng-if="debitOrder.hasInsufficientFunds"
data-ng-include="debitOrder.errorTemplates['INSUFFICIENT']"></div>

<div ng-if="!debitOrder.sameLocation"
data-ng-include="debitOrder.errorTemplates['DIFFERENT_ADDRESS']"></div>

<div ng-if="debitOrder.sameLocation &&
            !debitOrder.hasInsufficientFunds &&
            debitOrder.currentStateStep > 0"
data-ng-include="debitOrder.errorTemplates['CANCEL']"></div>

<div ng-if="!debitOrder.isEligible"
data-ng-include="debitOrder.errorTemplates['IN_PROGRESS']"></div>

<div ng-if="debitOrder.isEligible &&
            debitOrder.currentStateStep === 0 &&
            debitOrder.selectedCard !== null"
data-ng-include="debitOrder.errorTemplates['CONFIRM_ACTION']"></div>

<div ng-if="debitOrder.selectedCard === null"
data-ng-include="debitOrder.errorTemplates['NO_CARD']"></div>
