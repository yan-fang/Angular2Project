<div class="reissue-section" id="request-reissue-reason">
  <p class="instructions strong">
    {{debitOrder.i18n.reissue.request.description}}
  </p>

  <div role="application" id="reissue-reason-select" class="reissue-reason-select">
    <ease-ui-dropdown
      is-open ="debitOrder.isReasonsOpen"
      persist-items="debitOrder.i18n.reissue.request.reasons"
      items="debitOrder.reasonsList"
      model-value="debitOrder.models.reissueReason.text"
      select="debitOrder.selectReason(item)"
      combobox="debitOrder.selectReasonBox"
      disable-search="true">
      <ease-ui-dropdown-menu
        is-open="debitOrder.isReasonsOpen"
        items="debitOrder.reasonsList"
        select="debitOrder.selectReason(item)"
        template="true"
        component-id="debitOrder.selectReasonBox.id">
        <li data-ng-repeat="item in debitOrder.i18n.reissue.request.reasons"
            data-index="{{$index}}"
            role="option"
            tabindex="-1"
            id="reissue-reason-{{$index}}">
          {{item.text}}
        </li>
      </ease-ui-dropdown-menu>
    </ease-ui-dropdown>
  </div>

  <div class="actions">
    <button type="button"
            id="request-card-button"
            class="btn progressive"
            data-ng-disabled="!debitOrder.models.reissueReason.value || debitOrder.submitDisabled"
            data-ng-click="debitOrder.requestReissue()">
      <span data-ng-class="{ loading: debitOrder.submitDisabled }">
        {{debitOrder.i18n.reissue.request.action}}
      </span>
    </button>
  </div>
</div>
