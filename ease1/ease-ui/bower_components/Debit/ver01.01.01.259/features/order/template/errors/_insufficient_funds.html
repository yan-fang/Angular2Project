<div id="debit-order-insufficient">
  <h1 class="title">
    {{debitOrder.i18n.insufficient.title}}
  </h1>
  <p class="debit-description">
    {{debitOrder.i18n.insufficient.description}}
    <strong>{{debitOrder.i18n.ship.delivery.standard.type}}.</strong>
    {{debitOrder.i18n.insufficient.arrival}}
    <strong>{{debitOrder.i18n.ship.delivery.standard.time}}.</strong>
  </p>

  <div class="actions">
    <button type="button"
            id="insufficient-order-button"
            class="btn success"
            data-ng-click="debitOrder.standardDeliveryOrder()">
      {{debitOrder.i18n.insufficient.action}}
    </button>

    <button type="button"
            id="cancel-order"
            class="learn-more-link"
            data-ng-click="debitOrder.cancelOrder()">
      {{debitOrder.i18n.insufficient.cancel}}
    </button>
  </div>

</div>
