<div id="debit-order-cancel">
  <h1 class="title">
    {{debitOrder.i18n.cancelOrder.title}}
  </h1>
  <p class="debit-description">
    {{debitOrder.i18n.cancelOrder.description}}
  </p>

  <div class="actions">
    <button type="button"
            id="cancel-order-button"
            class="btn ghost progressive"
            data-ng-click="debitOrder.close()">
      {{debitOrder.i18n.cancelOrder.cancel}}
    </button>

    <button type="button"
            id="continue-order"
            class="btn progressive"
            data-ng-click="debitOrder.back()">
      {{debitOrder.i18n.cancelOrder.action}}
    </button>
  </div>

</div>
