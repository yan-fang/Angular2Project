<button class="back-button icon-arrow-back"
        name="back-button"
        id="order-card-back-button"
        data-ng-click="debitOrder.back()"
        aria-label="{{debitOrder.i18n.back}}">
</button>
<div class="header-section" ng-if="debitOrder.modalClass !== 'caution'">
  <h1 class="title" ng-if="debitOrder.currentStateStep === 0">
    {{debitOrder.i18n.reissue.request.title}}
  </h1>
  <h1 class="title" ng-if="debitOrder.currentStateStep === 1">
    {{debitOrder.i18n.ship.title}}
  </h1>
  <h1 class="title" ng-if="debitOrder.currentStateStep === 2">
    {{debitOrder.i18n.reissue.confirm.title}}
  </h1>

  <div class="progress-bar">
    <div class="line"></div>
    <div ng-repeat="step in debitOrder.progressBar" class="step {{step.classes}}">
      <div ng-class="['icon-circle', step.icon, step.classes === 'complete' ? 'icon-check' : '']">
      </div>
      {{step.label}}
    </div>
  </div>
</div>

<div data-ng-include="debitOrder.reissueTemplates[debitOrder.currentStateStep]"></div>
