<div id="debit-order-in-progress">
  <h1 class="title">
    {{debitOrder.i18n.inProgress.title}}
  </h1>

  <p class="debit-description smaller">
    {{debitOrder.i18n.inProgress.description}}
    <a href="tel:{{debitOrder.i18n.contactNumber}}">{{debitOrder.i18n.contactNumber}}</a>
    {{debitOrder.i18n.inProgress.needCard}}
  </p>

  <button type="button"
          id="in-progress-btn"
          class="btn progressive"
          data-ng-click="debitOrder.close()">
    {{debitOrder.i18n.inProgress.action}}
  </button>
</div>
