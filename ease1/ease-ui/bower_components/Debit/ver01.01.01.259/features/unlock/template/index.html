<ease-ui-modal id="debit-unlock-modal"
  close-modal="debitUnlock.close()"
  modal-title="'Order Debit Card'"
  showIconMobile="true"
  class="debit-modal debit-unlock"
  data-ng-class="debitUnlock.modalClass">
  <div class="debit-card-modal">
    <div class="debit-modal-container">
      <h1 class="title" tabindex="0">
        {{debitUnlock.i18n.unlockScreen.title}}
      </h1>
      <div data-ng-include="debitUnlock.templatePaths[debitUnlock.currentState]"></div>
    </div>
  </div>

</ease-ui-modal>
