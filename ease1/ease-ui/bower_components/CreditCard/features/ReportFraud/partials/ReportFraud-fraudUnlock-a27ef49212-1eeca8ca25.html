<div id="report_fraud_title_label"class="cc-fraud-modal-header">
    <h2 aria-label="Keep Using Your Old Card">{{::'ease.card.reportfraud.fraud_unlock.header.text' | translate}}</h2>
</div>
<div id="purchase_info_label" class="cc-fraud-modal-body">
    <p id="report_fraud_instruction_header" class="subheader">
         <span id="fraud_unlock_card_display_name" ng-class="{'cc-user-text-case':reportFraudModal.isUserNameDisplayed}">{{::reportFraudModal.useOldCardFUHeader}}
    </p>

    <div class="fraud-unlock-animation">
        <img aria-label="fraud unlock promotion image" src="/ease-ui/bower_components/CreditCard/images/fraud-unlock-animation-acd60f65da-acd60f65da.gif" />
    </div>
</div>
<div class="grey-full-block download-section">
    <div class="wallet-app-icon"></div>
    <div class="fraud-unlock-promo-text cc-fraud-centered-text">
        {{::'ease.card.reportfraud.fraud_unlock.promo.text' | translate}}
    </div>
    <div class="download-options">
        <div ng-if="reportFraudModal.isiOSDevice||reportFraudModal.isOtherDevice" class="apple-app-store-button">
            <a ng-click="reportFraudModal.downloadiOSApp()" href="https://itunes.apple.com/us/app/capital-one-wallet/id907210949?mt=8" target="_blank">
                <img src="/ease-ui/bower_components/CreditCard/images/app-store-button-ef453e4124-ef453e4124.png" />
            </a>
        </div>
        <div ng-if="reportFraudModal.isAndroidDevice||reportFraudModal.isOtherDevice" class="google-play-button">
            <a ng-click="reportFraudModal.downloadAndroidApp()" href="https://play.google.com/store/apps/details?id=com.capitalone.mobile.wallet&hl=en" target="_blank">
                <img src="/ease-ui/bower_components/CreditCard/images/google-play-button-d00b2d2ac1-d00b2d2ac1.png" />
            </a>
        </div>
    </div>
</div>
