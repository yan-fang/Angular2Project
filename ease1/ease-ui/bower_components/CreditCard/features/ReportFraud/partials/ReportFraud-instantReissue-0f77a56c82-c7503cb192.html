<div id="report_fraud_title_label"class="cc-fraud-modal-header">
    <h2 aria-label="Get New Card Number">{{::'ease.card.reportfraud.instant_reissue.header.text' | translate}}</h2>
</div>
<div id="purchase_info_label" class="cc-fraud-modal-body">
    <p id="report_fraud_instruction_header" class="subheader">
        {{::reportFraudModal.getNewCardIRHeader}}
    </p>

    <div class="fraud-unlock-animation">
        <img aria-label="instant re-issue promotion image" src="/ease-ui/bower_components/CreditCard/images/instant-reissue-ccd3fd9e18-ccd3fd9e18.png" />
    </div>
</div>
<div class="grey-full-block download-section">
    <div class="wallet-app-icon"></div>
    <div class="fraud-unlock-promo-text">
        {{::reportFraudModal.getNewCardIRFooter}}
    </div>
    <div class="download-options">
        <div ng-if="reportFraudModal.isiOSDevice||reportFraudModal.isOtherDevice" class="apple-app-store-button">
            <a ng-click="reportFraudModal.downloadiOSApp()" ng-href="https://itunes.apple.com/us/app/capital-one-wallet/id907210949?mt=8" target="_blank">
                <img src="/ease-ui/bower_components/CreditCard/images/app-store-button-ef453e4124-ef453e4124.png" />
            </a>
        </div>
        <div ng-if="reportFraudModal.isAndroidDevice||reportFraudModal.isOtherDevice" class="google-play-button">
            <a ng-click="reportFraudModal.downloadAndroidApp()" ng-href="https://play.google.com/store/apps/details?id=com.capitalone.mobile.wallet&hl=en" target="_blank">
                <img src="/ease-ui/bower_components/CreditCard/images/google-play-button-d00b2d2ac1-d00b2d2ac1.png" />
            </a>
        </div>
    </div>
</div>
