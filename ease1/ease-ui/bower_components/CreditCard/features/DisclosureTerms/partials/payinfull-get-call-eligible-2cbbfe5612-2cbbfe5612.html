<h2 class="disclosure-terms-consent" id="cc-dtc-pay-in-full-eligible-title-text" aria-label="{{'ease.card.disclosuretermsconsent.pif.eligibilitytrue.title.text' | translate}}">
    {{'ease.card.disclosuretermsconsent.pif.eligibilitytrue.title.text' | translate}}
</h2>
<p class="elibilbilitytrue-paragraph" id="cc-dtc-pay-in-full-eligible-info-text" ng-bind-html="'ease.card.disclosuretermsconsent.pif.eligibilitytrue.info.text' | translate"></p>

<div class="add-term-consent add-scroll-term-consent-page">
    <div class="add-term-consent">
        <div class="tc-label">
            <div class="pay-in-full-termsAndConditionsBody" id="cc-dtc-pay-in-full-eligible-disclosure-text" ng-bind-html="disclosureContentText">
            </div>
        </div>
    </div>
    <div class= "pay-in-full-esign-label"id="cc-dtc-pay-in-full-eligible-termsAndConditions">
        <span>
                <input type="checkbox"
                   class="toggle"
                   tabindex="0" 
                   id="cc-dtc-pay-in-full-eligible-accept-terms-checkbox-button"
                       ng-model="ccPayInFull.termsAndConditionscheckBoxChecked"
                       ng-disabled="ccPayInFull.loading"
                       >
              <label class= "pay-in-full-esign-label" for="cc-dtc-pay-in-full-eligible-accept-terms-checkbox-button"
                     id="cc-dtc-pay-in-full-eligible-esign-conscent-text" ng-bind-html="eSignContentText">
                     </label>
                 </span>

    </div>
</div>
<div class="modal-footer">
    <button class="modal-footer" id="cc-dtc-pay-in-full-accept-terms-button" ng-disabled="!ccPayInFull.termsAndConditionscheckBoxChecked || ccPayInFull.loading"
        ng-click="ccPayInFull.postService('Accept')" aria-label="{{'ease.card.disclosuretermsconsent.eligibilitytrue.accept.button.text' | translate}}"
        tabindex="0">
                    <div class="cc-spinner-add" ng-class="{'loading':ccPayInFull.loading && ccPayInFull.IsAccept}"></div>
                  {{'ease.card.disclosuretermsconsent.eligibilitytrue.accept.button.text' | translate}}
                    </button>

    <button class="ghost progressive modal-footer" id="cc-dtc-pay-in-full-decline-terms-button" ng-click="ccPayInFull.postService('Decline')"
        ng-disabled="ccPayInFull.loading" aria-label="{{'ease.card.disclosuretermsconsent.eligibilitytrue.decline.button.text' | translate}}"
        tabindex="0">
                        <div class="cc-spinner-add" ng-class="{'loading':ccPayInFull.loading && ccPayInFull.IsDecline}"></div>
                 {{'ease.card.disclosuretermsconsent.eligibilitytrue.decline.button.text' | translate}}
                        </button>
</div>
