<div ng-controller="ccCancelPaymentController as ccPayCancelModal">
  <ease-ui-modal close-modal="ccPayCancelModal.modal.close()" modal-id="'cancelPaymentModal'" class="cc-modal ccPayModal ccPayCancelModal paymentModal cc-modal-icon-are-you-sure">
    <img class="cc-pay-modal-logo" src="/ease-ui/bower_components/CreditCard/images/c1_logo2x-ce1592349d-ce1592349d.png" alt="{{'ease.card.payment.cancelpayment.img.alt.text' | translate}}" title="{{'ease.card.payment.cancelpayment.img.title' | translate}}">
    <div class="step3 paymentContainer">
      <h2 id="cc-pay-success-confirmation-title" ng-bind="'ease.card.payment.cancelpayment.title.text' | translate"></h2>
      <h4 class="cc-cancel-payment-subheader" ng-bind="'ease.card.payment.cancelpayment.subtitle.text' | translate"></h4>
      <div>
        <div class="cc-summary-container" tabindex="0">
          <div id="cc-pay-success-confirmation-amount-label" class="cc-summary-container-label" ng-bind="'ease.card.payment.cancelpayment.amount.label' | translate"></div>
          <div id="cc-pay-success-confirmation-amount-value" class="cc-summary-container-value" ng-bind="ccPayCancelModal.cancelPaymentItem.paymentAmount | currency"></div>
        </div>
        <div class="cc-summary-container" tabindex="0">
          <div id="cc-pay-success-confirmation-payto-label" class="cc-summary-container-label" ng-bind="'ease.card.payment.cancelpayment.payto.label' | translate"></div>
          <div id="cc-pay-success-confirmation-payto-value" class="cc-summary-container-value" ng-bind="ccPayCancelModal.getPayToAccountDisplay()"></div>
        </div>
        <div class="cc-summary-container" tabindex="0">
          <div id="cc-pay-success-confirmation-payfrom-label" class="cc-summary-container-label" ng-bind="'ease.card.payment.cancelpayment.payfrom.label' | translate"></div>
          <div id="cc-pay-success-confirmation-payfrom-value" class="cc-summary-container-value" ng-bind="ccPayCancelModal.cancelPaymentItem.payFromAccount.shortDisplayName"></div>
        </div>
        <div class="cc-summary-container" tabindex="0">
          <div id="cc-pay-success-confirmation-payon-label" class="cc-summary-container-label" ng-bind="'ease.card.payment.cancelpayment.payon.label' | translate"></div>
          <div id="cc-pay-success-confirmation-payon-value" class="cc-summary-container-value" ng-bind="ccPayCancelModal.formatDisplayDate(ccPayCancelModal.cancelPaymentItem.payOnDate, true, true)"></div>
        </div>
        <div>
          <p class="cc-autopay-warning" role="alert" id="cc-pay-cancel-autopay-warning-text" ng-if="ccPayCancelModal.paymentHelper.isAutoPay">
            <i class="icon-exclamation"></i>
            <span translate>ease.card.payment.cancelpayment.autopay.text</span>
          </p>
        </div>
      </div>
      <div class="modal-footer">
        <button class="destructive cancel-modal-button" tab-index="0" ng-click="ccPayCancelModal.cancelPayment();"
                ng-class="{'cancel-submit':ccPayCancelModal.loading}" id="cancelPaymentBtn" tabindex="0">
          <div ng-class="{'loading':ccPayCancelModal.loading}">
            <span class="submit-text" ng-bind="'ease.card.payment.cancelpayment.submit.button.text' | translate"></span>
          </div>
        </button>
      </div>
    </div>
  </ease-ui-modal>
</div>

<div cc-load-screen id="ccCancelPaymentLargeLoader"></div>
