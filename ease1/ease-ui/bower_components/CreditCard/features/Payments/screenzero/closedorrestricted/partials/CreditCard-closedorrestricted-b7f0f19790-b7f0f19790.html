<div ng-controller="ClosedOrRestrictedController as ccClosedOrRestrictedError" id="paymentsModalWrapper">
  <ease-ui-modal
       class="cc-modal ccClosedOrRestrictedError ccClosedOrRestrictedError paymentModal ccPayModal cc-modal-icon-caution"
       close-modal="ccClosedOrRestrictedError.close()">
    <div class="paymentContainer">

      <h2 id="closedOrRestrictedHeader" translate>
        ease.card.payment.error.closed.and.restricted.account.sorry.message</h2>

      <p class="closedOrRestrictedP1" id="restrictedP1" translate>{{ccClosedOrRestrictedError.displayMessage()}}</p>

      <p id="closedOrRestrictedP2" translate>ease.card.payment.error.closed.and.restricted.account.select.account</p>

      <div class="modal-footer">
        <button id="accept" class="progressive screen-zero-buttons" data-ng-click="ccClosedOrRestrictedError.close()"
                tabindex="0">
          {{'ease.card.payment.makeapayment.error.maxpending.button.text ' | translate}}
        </button>
      </div>
    </div>
  </ease-ui-modal>
</div>
