<div ng-controller="MaxPendingPaymentsController as ccMaxPending" id="paymentsModalWrapper">
    <ease-ui-modal close-modal="ccMaxPending.close()"
      class="cc-modal ccMaxPendingModal ccMaxPending ccPayModal paymentModal cc-modal-icon-make-payment"
     ng-class="{'cc-pay-modal-extended': ccMaxPending.paymentHelper.isAutoPay}">
    <div class="paymentContainer">

      <h2 class="maxPendingHeading" id="maxPendingHeader" translate>
        ease.card.payment.makeapayment.error.maxpending.header.text</h2>

      <p class="maxPendingPaymentsError" id="maxPendingPaymentsError"></p>

      <p class="maxPendingP1" id="maxPendingP1" translate>
        ease.card.payment.makeapayment.error.maxpending.paragraph1.body.text</p>

      <p class="maxPendingP2" id="maxPendingP2" translate>
        ease.card.payment.makeapayment.error.maxpending.paragraph2.body.text</p>

      <div class="modal-footer">
        <button ng-if="ccMaxPending.isCosBridgeEnabled()" id="maxPendingPaymentActivity"
                class="progressive screen-zero-buttons" data-ng-click="ccMaxPending.cosPaymentActivity()" tabindex="0">
          {{'ease.card.payment.makeapayment.error.maxpending.paymentactivity.button.text ' | translate}}
        </button>

        <button id="accept" class="ghost progressive ap-inform-close" data-ng-click="ccMaxPending.close()" tabindex="0">
          {{'ease.card.payment.makeapayment.error.maxpending.button.text ' | translate}}
        </button>
      </div>
    </div>
  </ease-ui-modal>
</div>
