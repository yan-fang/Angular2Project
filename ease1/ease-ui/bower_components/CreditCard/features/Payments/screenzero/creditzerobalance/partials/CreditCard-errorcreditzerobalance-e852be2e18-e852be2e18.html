<div ng-controller="CreditZeroBalanceController as ccCreditZero" id="paymentsModalWrapper">
  <ease-ui-modal close-modal="ccCreditZero.close()"
       class="cc-modal ccCreditZeroModal ccCreditZero ccPayModal paymentModal cc-modal-icon-make-payment"
       ng-class="{'cc-pay-modal-extended': ccCreditZero.paymentHelper.isAutoPay}">
    <div class="paymentContainer">

      <h2 id="creditZeroHeader" translate>ease.card.payment.makeapayment.error.creditzerobalance.header.text</h2>

      <p class="creditZeroP1" id="creditZeroP1" translate>
        ease.card.payment.makeapayment.error.creditzerobalance.paragraph1.body.text</p>

      <p class="creditZeroP2" id="creditZeroP2" translate>
        ease.card.payment.makeapayment.error.creditzerobalance.paragraph2.body.text</p>

      <div class="modal-footer">
        <button id="accept" class="progressive screen-zero-buttons" data-ng-click="ccCreditZero.close()" tabindex="0">
          {{'ease.card.payment.makeapayment.error.creditzerobalance.button.text' | translate}}
        </button>
      </div>
    </div>
  </ease-ui-modal>
</div>
