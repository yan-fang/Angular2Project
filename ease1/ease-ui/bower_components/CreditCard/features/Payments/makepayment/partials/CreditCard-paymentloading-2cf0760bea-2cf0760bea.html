<div ng-controller="MakePaymentLoadingController as ccLoading">
  <div ng-if="!ccLoading.CC.store.templateURL">
    <ease-ui-modal close-modal="ccLoading.close();"
                   class="cc-modal ccLoadingPayModal cc-modal-icon-make-payment">
      <div class="paymentContainer">
        <div id="loadingSpinner" class="payment-loading"></div>
        <h2 id="paymentHeader" class="loading-header" translate>
          ease.card.payment.makeapayment.step1.chooseamount.title.text</h2>
        <div class="amount-input" id="otherAmountChooseAmountCurrencySymbolStep1">
          <span class="amount-input-dollar"> {{'ease.card.payment.makeapayment.step1a.chooseamount.currency.symbol' | translate}}</span>
        </div>
        <div id="interestSaverDueBlock" class="pay-rectangle" tabindex="0"></div>
        <div id="lastStatementBalanceBlock" class="pay-rectangle" tabindex="0"></div>
        <div id="currentBalanceBlock" class="pay-rectangle" tabindex="0"></div>
        <div id="minimumPaymentDueBlock" class="pay-rectangle" tabindex="0"></div>

      </div>
    </ease-ui-modal>
  </div>

  <div ng-if="ccLoading.CC.store.templateURL">
    <div ng-include="ccLoading.CC.store.templateURL"></div>
  </div>

</div>
