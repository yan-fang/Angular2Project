<div ng-controller="ccSetupAutoPayInformController as ccSetupAutoPayInform">

  <ease-ui-modal close-modal="ccSetupAutoPayInform.modal.close()" modal-id="'setupAutoPayInformModal'"
                 class="cc-modal ccPayModal paymentModal cc-setup-autopay-inform-modal cc-modal-icon-manage-autopay">
    <div class="paymentContainer">
      <img class="cc-pay-modal-logo" ng-src="{{ccSetupAutoPayInform.imageSRC}}"
           alt="{{'ease.card.autopay.setup.step2.img.alt.text' | translate}}"
           title="{{'ease.card.autopay.setup.step2.img.title' | translate}}">

      <h2 class="spoke-header" translate>ease.card.autopay.setup.payment.inform.title.text</h2>

      <p class="setupAutoPayInformMessage" translate>ease.card.autopay.setup.payment.inform.message.text</p>

      <div class="modal-footer" id="setUpAutoPayInformFooter">
        <button id="setupAutoPayContinue" data-ng-click="::ccSetupAutoPayInform.goToSetUpAutoPay()"
                class="progressive step1-button" tabindex="0">
          {{'ease.card.autopay.setup.payment.inform.continue.button.text' | translate}}
        </button>

        <button id="setupAutoPayCancel" data-ng-click="::ccSetupAutoPayInform.closeModal()"
                class="ghost progressive step1-button-close" tabindex="0">
          {{'ease.card.autopay.setup.payment.inform.cancel.button.text' | translate}}
        </button>
      </div>

    </div>
  </ease-ui-modal>
</div>
