<div data-ng-controller="ccManageAutoPayController as ccManageAutoPay">
  <ease-ui-modal close-modal="ccManageAutoPay.modal.close()" modal-id="'manageAutoPayModal'"
                 class="cc-modal ccPayModal paymentModal cc-manage-autopay-modal cc-modal-icon-manage-autopay">

    <img class="cc-pay-modal-logo" ng-src="{{ccManageAutoPay.imageSRC}}"
         alt="{{'ease.card.autopay.setup.step2.img.alt.text' | translate}}"
         title="{{'ease.card.autopay.setup.step2.img.title' | translate}}">
    <div class="paymentContainer">

      <h2 class="spoke-header" translate>ease.card.autopay.manage.step1.header.text</h2>
      <p class="cc-modal-subtext"
         ng-bind="::'ease.card.autopay.manage.step1.subheader.text' | translate: {'cardDisplayName': ccManageAutoPay.accountDetailsData.accountDetails.cardAccount.cardDisplayName}">
      </p>

      <div class="cc-summary-container">
        <div id="cc-autopay-amount-label" class="cc-summary-container-label"
             ng-bind="::'ease.card.autopay.manage.step1.amount.label.text' | translate">
        </div>
        <div id="cc-autopay-amount-value" class="cc-summary-container-value"
             ng-bind="::ccManageAutoPay.displayAutoPayAmountType()">
        </div>
      </div>
      <div class="cc-summary-container">
        <div id="cc-autopay-payto-label" class="cc-summary-container-label"
             ng-bind="::'ease.card.autopay.manage.step1.payto.label.text' | translate">
        </div>
        <div id="cc-autopay-payto-value" class="cc-summary-container-value"
             ng-bind="::ccManageAutoPay.displayPayToAccount()">
        </div>
      </div>
      <div class="cc-summary-container">
        <div id="cc-autopay-payfrom-label" class="cc-summary-container-label"
             ng-bind="::'ease.card.autopay.manage.step1.payfrom.label.text' | translate">
        </div>
        <div id="cc-autopay-payfrom-value" class="cc-summary-container-value"
             ng-bind="::ccManageAutoPay.account.autopaySeries.payFromAccount.shortDisplayName">
        </div>
      </div>
      <div class="cc-summary-container">
        <div id="cc-autopay-payon-label" class="cc-summary-container-label"
             ng-bind="::'ease.card.autopay.manage.step1.payon.label.text' | translate">
        </div>
        <div id="cc-autopay-payon-value" class="cc-summary-container-value"
             ng-bind="::'ease.card.autopay.manage.step1.payon.value.text' | translate: {'payOnDayOfMonthDisplay': ccManageAutoPay.getPayOnDayOfMonthDisplay()}">
        </div>
      </div>

      <p ng-if="ccManageAutoPay.isAccountRestricted()" class="cc-modal-subtext restricted-message"
         ng-bind="::'ease.card.autopay.manage.step1.restricted.message.text' | translate"></p>

      <p ng-if="!ccManageAutoPay.isAccountRestricted()" class="cc-modal-subtext"
         ng-bind="::'ease.card.autopay.manage.step1.message.text' | translate"></p>

      <div class="modal-footer" ng-if="!ccManageAutoPay.isAccountRestricted()">
        <button id="cc-autopay-cancel-series-button" class="regressive cancel-autopay-button" tabindex="0"
                data-ng-click="ccManageAutoPay.proceedToCancel();"
                ng-bind="::'ease.card.autopay.manage.step1.cancel.button.text' | translate">
        </button>
      </div>
    </div>
  </ease-ui-modal>
</div>
