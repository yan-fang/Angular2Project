<div ng-controller="ccCancelAutoPayController as ccCancelAutoPay">
  <ease-ui-modal close-modal="ccCancelAutoPay.modal.close()" modal-id="'cancelAutoPayModal'"
                 class="cc-modal ccPayModal paymentModal cc-cancel-autopay-modal cc-modal-icon-are-you-sure">

    <img class="cc-pay-modal-logo" ng-src="{{ccCancelAutoPay.imageSRC}}"
         alt="{{'ease.card.autopay.setup.step2.img.alt.text' | translate}}"
         title="{{'ease.card.autopay.setup.step2.img.title' | translate}}">
    <div class="paymentContainer">

      <h2 class="spoke-header" translate>ease.card.autopay.cancel.step1.title.text</h2>
      <p class="cc-modal-subtext" ng-bind="::'ease.card.autopay.cancel.step1.subtitle.text' | translate"></p>

      <div class="cc-summary-container">
        <div class="cc-summary-container-label"
             ng-bind="::'ease.card.autopay.cancel.step1.amount.label.text' | translate"></div>
        <div class="cc-summary-container-value" ng-bind="::ccCancelAutoPay.displayAutoPayAmountType()"></div>
      </div>
      <div class="cc-summary-container">
        <div class="cc-summary-container-label"
             ng-bind="::'ease.card.autopay.cancel.step1.payto.label.text' | translate"></div>
        <div class="cc-summary-container-value" ng-bind="::ccCancelAutoPay.displayPayToAccount()"></div>
      </div>
      <div class="cc-summary-container">
        <div class="cc-summary-container-label"
             ng-bind="::'ease.card.autopay.cancel.step1.payfrom.label.text' | translate"></div>
        <div class="cc-summary-container-value"
             ng-bind="::ccCancelAutoPay.account.autopaySeries.payFromAccount.shortDisplayName"></div>
      </div>
      <div class="cc-summary-container">
        <div class="cc-summary-container-label"
             ng-bind="::'ease.card.autopay.cancel.step1.payon.label.text' | translate"></div>
        <div class="cc-summary-container-value"
             ng-bind="::'ease.card.autopay.cancel.step1.payon.value.text' | translate: {'payOnDayOfMonthDisplay': ccCancelAutoPay.getPayOnDayOfMonthDisplay()}"></div>
      </div>

      <div class="modal-footer">
        <button id="autopay_cancel_button" class="destructive cancel-modal-button" tabindex="0"
                ng-click="ccCancelAutoPay.cancelAutoPayment();"
                ng-class="{'cancel-submit':ccCancelAutoPay.loading}"
                ng-attr-aria-busy="{{ccCancelAutoPay.loading}}"
                ng-attr-aria-label="{{ccCancelAutoPay.loading ? 'ease.card.autopay.loading.aria.label' : '' | translate}}">
          <div ng-class="{'loading':ccCancelAutoPay.loading}">
            <span class="submit-text" ng-bind="::'ease.card.autopay.cancel.step1.button.text' | translate"></span>
          </div>
        </button>

        <a id="cc-autopay-manage-nevermind-button" ng-click="ccCancelAutoPay.closeModal();" class="cc-modal-footer-link"
           tabindex="0" role="button" ng-bind="::'ease.card.autopay.cancel.step1.close.link.text' | translate"
           ng-disabled="{{ccCancelAutoPay.loading}}" href>
        </a>
      </div>
    </div>
  </ease-ui-modal>
</div>

<div cc-load-screen id="ccCancelAutoPayLargeLoader"></div>
