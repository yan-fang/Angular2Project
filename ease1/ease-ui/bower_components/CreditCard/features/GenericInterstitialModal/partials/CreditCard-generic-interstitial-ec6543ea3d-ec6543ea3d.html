<div ng-controller="GenericInterstitialController as genericInterstitialController">
  <ease-ui-modal close-modal="genericInterstitialController.closeModal()" modal-id="'genericInterstitialModal'"
                 class="cc-modal genericInterstitialModal" ng-class="genericInterstitialController.icon()"
                 modal-title="genericInterstitialController.title()">
      <div class="genericInterstitialContent">
        <h3 id="interstitial-modal-body" ng-bind-html="genericInterstitialController.bodyText()"></h3>
      </div>
      <div class="modal-footer">
        <button id="accept" class="progressive" ng-click="genericInterstitialController.handleButtonClick(genericInterstitialController.buttonUrl(), genericInterstitialController.overRideType())" tabindex="0">
          {{genericInterstitialController.buttonText()}} {{genericInterstitialController.buttonLabel()}}
        </button>
      </div>
  </ease-ui-modal>
</div>
