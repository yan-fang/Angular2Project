<div class="bk-btn-cl" id="bt-back" ng-click="ccCardLock.back();" tabindex="0" role="link">
    <i class="icon-arrow-back"></i>
    <span class="back-btn-off-screen" aria-label="{{'ease.card.cardlock.lockthiscard.back.button.v1' | translate}}">
        {{'ease.card.cardlock.lockthiscard.back.button.v1' | translate}}
    </span>
</div>
<h2 class="card-lock-h2text" id="cc-turn-it-on-title-text" aria-label="{{'ease.card.cardlock.turniton.title.text.v1' | translate}}">
      {{'ease.card.cardlock.turniton.title.text.v1' | translate}}
</h2>
<p class="card-lock-msg" id="cc-turn-it-on-info-text" aria-label="{{'ease.card.cardlock.turniton.info.text.v1' | translate}}">
    {{'ease.card.cardlock.turniton.info.text.v1' | translate}}
</p>
<button class="btn action cc-modal-button cc-card-lock-yes" id="cc-turn-it-on-yes-button" ng-click="ccCardLock.postService(true)" tabindex="0" aria-label="{{'ease.card.cardlock.turniton.confirm.button.v1' | translate}}">
    <span ng-hide="ccCardLock.loading">
         {{'ease.card.cardlock.turniton.confirm.button.v1' | translate}}
    </span>
    <div class="cc-spinner" ng-class="{'loading':ccCardLock.loading}"></div>
</button>
<button class="btn ghost progressive cc-modal-button cc-card-lock-cancel" id="cc-turn-it-on-cancel-button" ng-click="ccCardLock.closeModal($event)" tabindex="0" aria-label="{{'ease.card.cardlock.turniton.cancel.button.v1' | translate}}">
    {{'ease.card.cardlock.turniton.cancel.button.v1' | translate}}
</button>
<div class="card-lock-learn-more" id="cc-turn-it-on-learn-more-link" ng-click="ccCardLock.tioLearnMoreAction()" aria-label="{{'ease.card.cardlock.turniton.learnmore.link.v1' | translate}}">
    <i class="icon-info-circle"></i> {{'ease.card.cardlock.turniton.learnmore.link.v1' | translate}}
</div>
