<div class="cos-bridge-mode cc-bridge">
    <div id="coscontent" class="cos-content">
        <h2 id="accountPickerMessage" data-ng-bind="::cosAccountPicker.displayMessage | translate"></h2>
    	<div ng-repeat="account in cosAccountPicker.accounts" class="cc-bridge-account-block">
            <span id="bridgeAccountDetails" class="cc-bridge-account-details">
                <span id="bridgeAccountName{{$index}}" class="cc-bridge-account-name"
                      data-ng-bind="::cosAccountPicker.getFormattedDisplayName(account)"></span>
                <span id="bridgeAccountDigits{{$index}}" class="cc-bridge-account-digits">
                    <span id="bridgeEllipses" translate>card.cosbridge.account.picker.periods</span><span id="bridgeEndOfPlastic{{$index}}" data-ng-bind="::account.plasticIdLastFour"></span>
                </span>
            </span>
            <span class="cc-bridge-account-button">
                <button id="selectButton{{$index}}" class="progressive" data-ng-click="::cosAccountPicker.buttonAction(account);" data-ng-bind="cosAccountPicker.getButtonDisplayText(account) | translate"></button>
            </span>
        </div>
    </div>
</div>
<div ui-view></div>
