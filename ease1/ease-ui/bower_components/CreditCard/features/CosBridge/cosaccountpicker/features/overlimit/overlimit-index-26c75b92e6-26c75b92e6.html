<div class="cos-bridge-mode cc-bridge">
<div ng-controller="CosAccountPickerOverLimitController as cosOverLimitPicker">
    <div id="coscontent" class="cos-content">
        <h2 id="cc-cos-over-limit-title-text" aria-label="{{'ease.card.overlimit.goingovercredit.title.text.v1' | translate}}">
    {{'ease.card.overlimit.goingovercredit.title.text.v1' | translate}}
</h2>
<h3 id="cc-cos-over-limit-subtitle-text" aria-label="{{'card.cosbridge.overlimit.subtitle.text.v1' | translate}}">
    {{'card.cosbridge.overlimit.subtitle.text.v1' | translate}}
</h3>
        <div ng-repeat="account in cosOverLimitPicker.accounts" class="cc-bridge-account-block">
            <span id="bridge-over-limit" class="cc-bridge-account-details">
                <span id="bridgeAccountName{{$index}}" class="cc-bridge-account-name"
                      data-ng-bind="::cosOverLimitPicker.getFormattedDisplayName(account)"></span>
                <span id="bridgeAccountDigits{{$index}}" class="cc-bridge-account-digits">
                    <span id="bridgeEllipses" translate>card.cosbridge.account.picker.periods</span><span id="bridgeEndOfPlastic{{$index}}" data-ng-bind="::account.cardAccount.plasticIdLastFour"></span>
                </span>
            </span>
            <span class="cc-bridge-account-button">
                <button id="selectButton{{$index}}" class="progressive" data-ng-click="::cosOverLimitPicker.buttonAction(account);" data-ng-bind="cosOverLimitPicker.getButtonDisplayText(account) | translate"></button>
            </span>
        </div>
    </div>
</div>
</div>
<div ui-view></div>
