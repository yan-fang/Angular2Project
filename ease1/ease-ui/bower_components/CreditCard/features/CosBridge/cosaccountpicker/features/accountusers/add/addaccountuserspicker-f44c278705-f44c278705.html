<div class="cos-bridge-mode cc-bridge">
<div ng-controller="CosAccountPickerAddAccountUsersController as cosAccountDetailsPicker">
    <div id="coscontent" class="cos-content">
        <h2 id="accountPickerMessage" data-ng-bind="::cosAccountDetailsPicker.displayMessage | translate"></h2>
        <div ng-repeat="account in cosAccountDetailsPicker.accounts" class="cc-bridge-account-block">
            <span id="bridgeAccountDetails" class="cc-bridge-account-details">
                <span id="bridgeAccountName{{$index}}" class="cc-bridge-account-name"
                      data-ng-bind="::cosAccountDetailsPicker.getFormattedDisplayName(account)"></span>
                <span id="bridgeAccountDigits{{$index}}" class="cc-bridge-account-digits">
                    <span id="bridgeEllipses-{{$index}}" translate>cos.common.ellipsis.label</span>
                    <span id="bridgeEndOfPlastic{{$index}}" data-ng-bind="::account.cardAccount.plasticIdLastFour"></span>
                </span>
            </span>
            <span class="cc-bridge-account-button">
                <button id="selectButton{{$index}}" class="progressive" data-ng-click="::cosAccountDetailsPicker.buttonAction(account);" data-ng-bind="cosAccountDetailsPicker.getButtonDisplayText(account) | translate"></button>
            </span>
        </div>
    </div>
</div>
</div>
<div ui-view></div>
