<div class="related_links_container">
        <div>
            <h2 id="related_links" class="head_med aside_head ng-binding" translate>
                cos.common.relatedlinks.iwantto.text</h2>
            <ul id="related_links_content">

                <li ng-repeat="relatedLink in relatedLinks">
                    <a id="{{relatedLink.id}}" href="{{relatedLink.url}}" ng-click="publish.linkClick(relatedLink.id)">{{relatedLink.text}}</a>
                </li>
            </ul>
        </div>
    </div>
