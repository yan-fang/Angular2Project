<section class="wrap" id="dynamic_footer_section">
            <span id="footer_content" ng-bind-html="footer.body"></span>
    <a ng-repeat="image in footer.media" target="_blank" href="{{image.link.path}}" id="footerMedia{{$index}}_link">
        <img width="{{image.width}}" id="footerMedia{{$index}}Img" ng-src="{{image.path}}" alt="{{image.altText}}">
    </a>
</section>
