<div id="cc-download-transactions-back"
     cc-modal-back="ccDownloadTransactions.showStep('viewSelectDownloadFormat')"></div>
<div class="cc-download-transactions-modal">
  <div class="cc-downloads-container">
    <h1 id="exportSpreadsheetHeader" translate>ease.card.download.transactions.export.spreadsheet.header.text</h1>
    <h2 id="exportSpreadsheetSubHeader" translate>ease.card.download.transactions.export.spreadsheet.subheader.text</h2>

    <div id="exportSpreadsheetContainer">

      <button class="progressive" id="exportSpreadsheetCalendarYearButton" tabindex="0">
        <div>
          <span translate>ease.card.download.transactions.export.spreadsheet.calendar.year.button.text</span>
        </div>
      </button>

      <button class="progressive" id="exportSpreadsheetFiscalYearButton" tabindex="0">
        <div>
          <span translate>ease.card.download.transactions.export.spreadsheet.fiscal.year.button.text</span>
        </div>
      </button>

      <button class="progressive" id="exportSpreadsheetCustomDatesButton" tabindex="0">
        <div>
          <span translate>ease.card.download.transactions.export.spreadsheet.custom.dates.button.text</span>
        </div>
      </button>

      <button class="success" id="exportSpreadsheetDownloadButton" tabindex="0">
        <div>
          <span translate>ease.card.download.transactions.export.spreadsheet.download.button.text</span>
        </div>
      </button>


    </div>
  </div>
</div>
