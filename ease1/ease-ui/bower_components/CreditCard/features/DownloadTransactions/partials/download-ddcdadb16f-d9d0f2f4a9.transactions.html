<div ng-controller="ccDownloadTransactionsController as ccDownloadTransactions" data-ng-class= "{'isSpoke': ccDownloadTransactions.isSpoke}">
  <ease-ui-modal close-modal="ccDownloadTransactions.closeModal()" modal-id="'downloadTransactionsModal'"
                 loop-target="{{ccDownloadTransactions.isSpoke ? '#cc-download-transactions-back' : '.ease-modal-close-button'}}"
                 class="cc-modal cc-download-transactions-modal cc-modal-icon-download-transaction">

    <div data-ng-switch="ccDownloadTransactions.currentStep" class="cc-download-transactions-modal">

      <div class="cc-downloads-container" data-ng-switch-when="viewSelectDownloadFormat">
        <h1 id="downloadTransactionsHeader" translate>ease.card.download.transactions.format.header.text</h1>
        <h2 id="downloadTransactionsSubHeader" translate>ease.card.download.transactions.format.subheader.text</h2>

        <div id="downloadContainer">
          <button class="progressive" id= "downloadsFormatSpreadsheetButton"
                  data-ng-click="ccDownloadTransactions.showStep('viewExportSpreadsheet')" tabindex="0">
            <div>
              <span translate>ease.card.download.transactions.format.spreadsheet.button.text</span>
            </div>
            <div class="cc-download-transactions-button-subtext">
              <span translate>ease.card.download.transactions.format.fin.software.button.sub.text</span>
            </div>
          </button>

          <button class="progressive" id="downloadsFormatFinSoftwareButton"
                  data-ng-click="ccDownloadTransactions.showStep('viewExportFinancial')" tabindex="0">
            <div>
              <span translate>ease.card.download.transactions.format.fin.software.button.text</span>
            </div>
            <div class="cc-download-transactions-button-subtext">
              <span translate>ease.card.download.transactions.format.fin.software.button.sub.text</span>
            </div>
          </button>
        </div>
      </div>

        <div data-ng-switch-when="viewExportSpreadsheet">
          <div data-ng-include
               data-src="'/ease-ui/bower_components/CreditCard/features/DownloadTransactions/partials/export-8274b9d907-8274b9d907.spreadsheet.html'"></div>
        </div>

        <div data-ng-switch-when="viewExportFinancial">
          <div data-ng-include
               data-src="'/ease-ui/bower_components/CreditCard/features/DownloadTransactions/partials/export-8cf50a81f1-8cf50a81f1.financial.html'"></div>
        </div>

    </div>

  </ease-ui-modal>
</div>
