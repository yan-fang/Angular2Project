<ease-ui-modal id="pufTACModal" class="cc-modal-icon-card-agreement" close-modal="putacCtrl.modalClose(true)" modal-id="'pufTACModal'">
  <div id="putac-back" ng-click="putacCtrl.back()">
    <i class="icon-arrow-back" aria-label="Back"></i>
  </div>
  <div class="puftac-modal-container">
    <div class="puftac-title">
      <p>{{ 'ease.card.offers.productupgrade.FinalizeUpgrade.termsandconditions3.text' | translate }}
        <span id="cc-terms-and-conditions-print-container" class="offers-container print-icon-container" ng-click="putacCtrl.printConfirmation();"
              tabindex="0" aria-label="Print">
        <i id="terms-and-condtions-print-icon" class="icon-print"></i>
        </span>
      </p>
    </div>
    <div class="puftac-terms">
      <div class="termsText" ng-bind-html="putacCtrl.termsAndConditionsDisplayContent"></div>
    </div>
    <br>

    <div>
      <form name="termsAndConditionsForm">
        <label for="acceptedTermsAndConditions" class="pu-termsConditions-text">
          <input type="checkbox" id="acceptedTermsAndConditions" name="acceptedTermsAndConditions" ng-model="putacCtrl.pu.acceptedTermsAndConditions"
                 ng-click="putacCtrl.toggleAcceptedTerms()" class="pu-termsConditions-text"
                 tabindex="0"
                 aria-checked="true" aria-invalid="false"/>
          {{'ease.card.offers.productupgrade.FinalizeUpgrade.termsandconditions1.text'| translate}}
          {{:: puCtrl.offers.offeredCapitalOneProduct}} {{'ease.card.offers.productupgrade.FinalizeUpgrade.termsandconditions2.text' | translate}} {{'ease.card.offers.productupgrade.FinalizeUpgrade.termsandconditions3.text' | translate}}
        </label>
      </form>
      <div class="termsAcceptBtn">
        <button type="button" class="custombtn" id="upgradebtn" ng-disabled="!putacCtrl.pu.acceptedTermsAndConditions" ng-click="putacCtrl.submitPU()">
          {{'ease.card.offers.productupgrade.confirmupgrade.modal1.button.text' | translate}}
        </button>
      </div>
    </div>

  </div>
</ease-ui-modal>
