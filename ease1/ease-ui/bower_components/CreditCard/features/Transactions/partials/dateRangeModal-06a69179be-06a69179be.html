<ease-ui-modal id="date-range-modal" close-modal="vm.closeModal()"  modal-id="date-range-modal" modal-title="" class="ease-date-range-modal">
  <h2 class = "title" tabindex = "0"> {{::vm.translatedText.headerText}} </h2>
  <section class = "date-picker-body">
    <form class = "date-range-block" name = "rangeForm" novalidate>
      <div class = "date-range-field-block">
        <ease-input id="start-date-input"
          static-content="vm.startDateContentObj"
          input-id="vm.startDateId"
          input-type="date"
          input-status=""
          label="vm.translatedText.startDateLabel"
          min="vm.inputStartMinDate"
          max="vm.inputStartMaxDate"
          length="vm.dateInputLength"
          input-val="vm.startDate"
          date-info="">
        </ease-input>
      </div>
      <div class = "date-range-field-block">
        <ease-input id="end-date-input"
          static-content="vm.endDateContentObj"
          input-id="vm.endDateId"
          input-type="date"
          input-status="{{vm.getEndDateStatus()}}"
          label="vm.translatedText.endDateLabel"
          min="vm.inputEndMinDate"
          max="vm.inputEndMaxDate"
          length="vm.dateInputLength"
          input-val="vm.endDate"
          date-info="">
        </ease-input>
      </div>
    </form>
  </section>
  <section>
  <ease-calendar id="date-range-picker-calendar" ng-model="vm.dt" calendar-options="vm.inlineOptions" multiple-selection="vm.multipleSelection" static-content="vm.calendarStaticContent"/>
  </section>
  <section class="submit-button-block">
    <button id="submit-date-range" class="submit" ng-click="vm.sortByDateRange(vm.startDate,vm.endDate)" data-ng-disabled="!vm.isValidForm()" tabindex="0" role="button" aria-label="Date Range Done Button"> {{::vm.translatedText.doneButtonLabel}} </button>
  </section>
</ease-ui-modal>
