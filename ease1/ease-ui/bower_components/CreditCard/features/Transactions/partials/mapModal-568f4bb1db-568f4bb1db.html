<ease-ui-modal id="map-modal" close-modal="vm.closeModal()" double-wide="true" modal-id="map-modal" modal-title="">
  <div class="map-header">
    <div class="map-merchant-logo">
      <img src="{{vm.getMerchantLogo()}}" alt="{{vm.transaction.merchant.name}} logo"/>
    </div>
    <div class="map-merchant-name">{{vm.transaction.merchant.name}}</div>
    <div class="map-merchant-address">{{vm.getMerchantAddress()}}</div>
  </div>
  <div class="map-container">
    <ease-ui-google-map ng-if="vm.onMapView" lat="vm.parseFloatValue(vm.transaction.merchant.geoLocation.latitude)"
                        long="vm.parseFloatValue(vm.transaction.merchant.geoLocation.longitude)"
                        is-street-view="!vm.onMapView"
                        zoom="vm.onMapViewZoom" static-map="false"
    ></ease-ui-google-map>
    <ease-ui-google-map ng-if="!vm.onMapView" lat="vm.parseFloatValue(vm.transaction.merchant.geoLocation.latitude)"
                        long="vm.parseFloatValue(vm.transaction.merchant.geoLocation.longitude)"
                        is-street-view="!vm.onMapView"
                        zoom="vm.onStreetViewZoom" static-map="false"
    ></ease-ui-google-map>
  </div>
  <div class="map-footer">
    <ul>
      <li class="map-link map-control" >
        <span data-ng-show="vm.onMapView" data-ng-click="vm.toggleMapOrStreetView()">{{::vm.translatedText.streetViewText}}</span>
        <span data-ng-show="!vm.onMapView" data-ng-click="vm.toggleMapOrStreetView()">{{::vm.translatedText.mapViewText}}</span>
      </li>
      <li class="map-link">
        <a href="{{vm.getMapUrl()}}" target="_blank">{{::vm.translatedText.googleMapsText}}</a>
      </li>
    </ul>
  </div>
</ease-ui-modal>
