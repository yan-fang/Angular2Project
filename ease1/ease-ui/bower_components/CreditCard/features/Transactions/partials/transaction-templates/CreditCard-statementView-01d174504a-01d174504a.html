<ul id="statement-{{accordionVM.accordionElements.statementIndex}}">
    <li id="statement-{{accordionVM.accordionElements.statementIndex}}-postedTransaction-{{$index}}"
        tabindex="0"
        data-ng-repeat="transaction in accordionVM.accordionElements.transactions|filter:{cardId: accordionVM.accordionParent.selectedMenu} | filterTransactions:accordionVM.accordionParent.filterParams.searchText:accordionVM.accordionParent.searchProps | orderBy:'-displayDate'"
        class="scheduled transaction-entry"
        ng-class="accordionVM.getDrawerClass($index)"
        ng-show="accordionVM.accordionParent.filterPayment(transaction)"
        ng-click="::accordionVM.setOpenIndex($index)" aria-expanded="{{accordionVM.isOpen($index)?'true':'false'}}">
        <p class="transactions-data-row" role="row">

      <span role="gridcell" class="transactions-date" data-payment-date="{{::transaction.displayDate}}">
        {{::transaction.displayDateText}}
        <span role="gridcell" class="day">{{::transaction.formattedDisplayDateText}}</span>
      </span>
            <span role="gridcell"  cc-icon class="transactions-icon"
                  ng-class="accordionVM.getDrawerClass($index)" transaction="transaction"></span>
      <span class="transactions-name">
          <span class="transactions-description"
                ng-class="{'canceled-description':transaction.isCanceled}">
              <span class="transaction-description-prefix" translate>
                  {{::transaction.descriptionPrefixText}}
              </span>
              {{::transaction.descriptionText}}
          </span>
        <span role="gridcell" class="transactions-category">{{::transaction.merchant.type.description}}</span>
      </span>
      <span class="transactions-amount-details">
        <span role="gridcell" title="{{::transaction.cardDescriptionTitle}}" class="transactions-card-id">{{::transaction.cardDescriptionText}}</span>
        <span role="gridcell"
              data-ng-class="{{::transaction.amountClassName}}"
              class="transactions-amount"><b>{{::transaction.amount.amountText}}</b>
        </span>
      </span>
    </p>
    <div data-ng-include="accordionVM.accordionParent.getPostedPartial(transaction)" stop-event-prop></div>
  </li>
</ul>
