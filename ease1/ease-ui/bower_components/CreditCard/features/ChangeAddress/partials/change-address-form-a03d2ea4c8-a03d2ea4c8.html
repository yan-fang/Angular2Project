<div cc-modal-back="changeAddress.switchView('viewAddress')"></div>
<div class="change-address-container">
  <h1 id="changeAddressHeader" tabindex="0" class="change-address-header">{{changeAddress.title}}</h1>
  <div id="changeAddressDisplayName" tabindex="0" class="change-address-display-name">
    {{changeAddress.selectedAddress.cardDisplayName}}
  </div>
  <ease-error-message error-options="changeAddress.getStatementErrorMessageOptions()" ng-if="changeAddress.hasError"></ease-error-message>
  <form name="changeAddressForm" novalidate>
    <div class="first-row">
    <ease-input input-id="changeAddress.statement.addressLine1ID"
                input-val="changeAddress.selectedAddress.addressLine1"
                label="changeAddress.statement.addressLabel"
                is-required="true"
                required-msg="changeAddress.statement.addressLine1RequiredMsg">
    </ease-input>
    </div>
    <div class="second-row">
    <ease-input input-id="changeAddress.statement.addressLine2ID"
                input-val="changeAddress.selectedAddress.addressLine2"
                label="changeAddress.statement.addressLevel2Label">
    </ease-input>
    </div>
    <div class="third-row">
    <ease-input input-id="changeAddress.statement.cityID"
                input-val="changeAddress.selectedAddress.cityName"
                label="changeAddress.statement.cityLabel"
                is-required="true"
                required-msg="changeAddress.statement.cityRequiredMsg">
    </ease-input>
    </div>
    <div class="fourth-row">
    <div class="state-dropdown" role="application">
      <ease-ui-dropdown
        is-open="changeAddress.statement.isOpen"
        persist-items="changeAddress.statement.states"
        items="changeAddress.statement.stateListItems"
        model-value="changeAddress.selectedAddress.stateCode"
        disable-search="true"
        combobox="changeAddress.statement.data"
        id="changeAddress.statement.dropdownID"
        select="changeAddress.statement.stateSelection(item)"
      >
        <ease-ui-dropdown-menu
          select="changeAddress.statement.stateSelection(item)"
          items="changeAddress.statement.stateListItems"
          template=false
          is-open="changeAddress.statement.isOpen"
          component-id="changeAddress.statement.dropdownID"
        >
        </ease-ui-dropdown-menu>
      </ease-ui-dropdown>
    </div>

    <div class="postal-div">
      <ease-input input-id="changeAddress.statement.postalCodeID"
                  input-val="changeAddress.selectedAddress.postalCode"
                  label="changeAddress.statement.postalCodeLabel"
                  is-required="true"
                  required-msg="changeAddress.statement.postalCodeRequiredMsg"
                  char-limit="changeAddress.statement.postalCodeLength"
                  validate-input="changeAddress.statement.lessThan5(content)"
                  static-content="changeAddress.statement.staticContent">
      </ease-input>
    </div>
    </div>
    <div data-ng-if="::changeAddress.showResidentialAddressCheckBoxBoolean" class="editAddress-residentialAddress-checkBox">
    <label for="editAddress-residentialAddress-checkBox" id="editAddress-residentialAddress-label">

      <input type="checkbox" id="editAddress-residentialAddress-checkBox"
             data-ng-model="changeAddress.formResidentialAddress"
             tabindex="0">
      {{::'ease.card.changeaddress.this.is.residential' | translate}}
    </label>
  </div>
  </form>

    <button id="accept" data-ng-class="{'continue-button': changeAddress.isStatementChange() || changeAddress.isAddAddress() }" class="save-button" data-ng-click="changeAddress.determineButtonClick()"
      data-ng-disabled="changeAddress.disableOk() || changeAddressForm.$invalid || changeAddress.loading || !changeAddress.selectedAddress.stateCode" tabindex="0">
      <div ng-class="{'loading': changeAddress.loading}">
            <span class="save-text">{{changeAddress.buttonText}}</span>
      </div>
  </button>
</div>
