<div data-ng-controller="ChangeAddressController as changeAddress">
  <ease-ui-modal
    class="cc-modal change-address {{changeAddress.modalType}}"
    close-modal="changeAddress.close()">
    <div data-ng-switch="changeAddress.currentState">
      <div data-ng-switch-when="viewAddress">
        <div data-ng-include
             data-src="'/ease-ui/bower_components/CreditCard/features/ChangeAddress/partials/change-address-view-ce72f880ef-ce72f880ef.html'"></div>
      </div>

      <div data-ng-switch-when="changeAddress">
        <div data-ng-include
             data-src="'/ease-ui/bower_components/CreditCard/features/ChangeAddress/partials/change-address-form-a03d2ea4c8-a03d2ea4c8.html'"></div>
      </div>
      <div data-ng-switch-when="addressWarning">
        <div data-ng-include
           data-src="'/ease-ui/bower_components/CreditCard/features/ChangeAddress/partials/change-address-warning-596c5fcc31-596c5fcc31.html'"></div>
        </div>
      <div data-ng-switch-when="specificUse">
        <div data-ng-include
           data-src="'/ease-ui/bower_components/CreditCard/features/ChangeAddress/partials/change-address-specificuse-7404064730-7404064730.html'"></div>
      </div>
      <div data-ng-switch-when="mailingUpdated">
        <div data-ng-include
             data-src="'/ease-ui/bower_components/CreditCard/features/ChangeAddress/partials/change-address-mailingupdated-d668bbe892-d668bbe892.html'"></div>
      </div>
    </div>
  </ease-ui-modal>
</div>
