<div ng-if="!changeAddress.loading" cc-modal-back="changeAddress.isWarningDisplayedAfterSpecificUse() ? changeAddress.switchView('specificUse') : changeAddress.switchView('changeAddress', changeAddress.selectedAddress, true)"></div>

<div class="change-address-warning-container">
  <h1 id="addressWarningHeader" tabindex="0" class="change-address-warning-header">{{'ease.card.changeaddress.change.warning.header' |
    translate}}</h1>
  <div id="addressWarningText" tabindex="0" class="change-address-warning-text">{{'ease.card.changeaddress.change.warning.text' |
    translate}}</div>
  <button id="addressWarningOkay" class="save-button" data-ng-click="changeAddress.submitChangeAddress()"
      ng-disabled="changeAddress.loading" tabindex="0" >
      <div ng-class="{'loading': changeAddress.loading}">
            <span class="save-text"translate>ease.card.changeaddress.change.warning.okay.button</span>
      </div>
  </button>
</div>
