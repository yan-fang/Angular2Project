<link rel="stylesheet" href="/ease-ui/bower_components/CreditCard/styles/card-override-d0ea6fe2a9-34f545de2b.css">
<div>
  <div id="btTACModal" ease-modal toggle-close="tacCtrl.modalClose()" modal-type="tacCtrl.modalType"
       focus-id="oCtrl.focusId">
    <div class="bttac-modal-container">
      <div class="bttac-title">{{'ease.card.offers.balanceTransfer.termsAndConditions.title.text' | translate}}
        <span id="cc-terms-and-conditions-print-container" class="offers-container print-icon-container"
            ng-click="tacCtrl.printConfirmation();" tabindex="0"
            aria-label="Print">
          <i id="terms-and-condtions-print-icon" class="icon-print"></i>
        </span>
      </div>
      <div class="bttac-terms">
        <div class="termsText" ng-bind-html="tacCtrl.termsAndConditionsDisplayContent">
        </div>
      </div>
      <div class="termsAcceptBtn" ng-show="tacCtrl.showAcceptTerms">
        <button id="termsAcceptBtn" class="button progressive"
                data-ng-click="tacCtrl.acceptTerms()">
          {{'ease.card.offers.balanceTransfer.termsAndConditions.button.accept.text' | translate}}
        </button>
      </div>
    </div>
    <div data-ng-if="tacCtrl.enableChat" id="tfsButtonModal"></div>
    <div data-ng-if="tacCtrl.enableChat" id="tfsProactiveModal"></div>
  </div>
</div>
