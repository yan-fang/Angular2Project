<link rel="stylesheet" href="/ease-ui/bower_components/CreditCard/styles/card-override-d0ea6fe2a9-34f545de2b.css">
<div ng-controller="requestCCAgreementL2 as requestCardAgreement">
  <ease-ui-modal close-modal="requestCardAgreement.close()" show-icon-mobile="true" class="requestCardAgreement" ng-class="{successModal: requestCardAgreement.modalType}">
    <div class="requestCardAgreementModalContent">
      <div id="requestStep1" data-ng-show="requestCardAgreement.step==1">
        <h2 class="pageHeader" translate>ease.card.requestcardagreement.header.text</h2>
        <p ng-bind="::'ease.card.requestcardagreement.body1.text' | translate: {'cardLastFour': requestCardAgreement.cardAccount.plasticIdLastFour}"></p>
        <p class="requestbyphone" translate>ease.card.requestcardagreement.requestbyphone</p>
        <div class="modal-footer">
          <button id="ccRequestButton" class="action" ng-click="requestCardAgreement.submit()">
            <div class="cc-spinner" ng-class="{'loading':requestCardAgreement.loading}">
              <span translate>ease.card.requestcardagreement.button.text</span>
            </div>
          </button>
        </div>
      </div>
      <div id="requestConfirmation" data-ng-show="requestCardAgreement.step==2">
        <h2 class="pageHeader" translate>ease.card.requestcardagreement.success.header</h2>
        <p translate>ease.card.requestcardagreement.success.body</p>
      </div>
    </div>
  </ease-ui-modal>
</div>
