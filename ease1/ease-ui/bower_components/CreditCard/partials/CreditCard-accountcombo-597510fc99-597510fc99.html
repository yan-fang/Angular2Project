<div ng-controller="AccountComboModalController as acModal">
  <ease-ui-modal close-modal="acModal.closeModal()" modal-id="'accountComboModal'"
                 class="cc-modal accountComboModal cc-modal-icon-balance-transfer" >
      <div class="accountComboContent">
        <h2 id="cc-accountcombo-interstitial-title" translate>ease.card.accountcombo.interstitial.title.text</h2>
        <ul>
            <li><div class="check-list-item"><i class="icon-check"></i><p translate>ease.card.accountcombo.interstitial.check.one.text</p></div></li>
            <li><div class="check-list-item"><i class="icon-check"></i><p translate>ease.card.accountcombo.interstitial.check.two.text</p></div></li>
            <li><div class="check-list-item"><i class="icon-check"></i><p translate>ease.card.accountcombo.interstitial.check.three.text</p></div></li>
        </ul>
        <h3 translate>ease.card.accountcombo.interstitial.subtitle.text</h3>
      </div>
      <div class="modal-footer">
        <button id="accept" class="progressive" ng-click="acModal.handleButtonClick('accountComboButton')" tabindex="0">
          {{'ease.card.accountcombo.interstitial.start.button.text' | translate}}
        </button>
      </div>
  </ease-ui-modal>
</div>
