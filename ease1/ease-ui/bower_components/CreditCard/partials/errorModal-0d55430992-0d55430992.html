<div ease-modal toggle-close="toggleCloseFn()" init-close="errorModalClose" modal-class="iconClass" modal-type="modalType" focus-id="focusId" id="error-modal-generic" class="{{class}}">
	<img class="cc-pay-modal-logo" src="/ease-ui/dist/features/AccountSummary/images/capital_one_logo.svg" alt="Capital One" id="error-modal-logo" title="Capital One">
	<h2 id="error-modal-header" class="error-modal-header" ng-bind-html="modalHeaderKey | translate"></h2>
	<p id="error-modal-body" class="error-modal-body" ng-bind-html="modalBodyKey | translate"></p>
	<div class="error-modal-button-wrapper">
		<button id="error-modal-button" class="error-modal-button progressive" ng-bind-html="modalButtonKey | translate" ng-click="closeErrorModal()"></button>
	</div>
</div>
