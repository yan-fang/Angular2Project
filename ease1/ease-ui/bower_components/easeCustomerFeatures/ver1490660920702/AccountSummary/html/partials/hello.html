<div class="helloDetailsContainer">
  <img class="customBgImg" no-custom-img data-ng-src="{{summary.greeting.customBgImgLink}}" alt=""/>
  <div class="greeting-wrap cf" tabindex="0">
  <p id="greetingMessage" class="list greeting fadeInSlideUp" data-ng-if="summary.on">
  	{{summary.greeting.message.trim()}} <a id="greetingMessageLink" class="greeting-link" data-ng-if="summary.greeting.linkingText" data-ng-click="summary.goToLink(summary.greeting)" href="" keypress-handler>{{summary.greeting.linkingText.trim()}} </a>
  </p>
  </div>
</div>
