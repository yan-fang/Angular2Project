<html>
    <head>
        <script>
            function cofiRedirect() {
                document.getElementById('cofiAccountReferenceId').value = getParameterByName("accountReferenceId");
                document.getElementById('cofiCustomerRole').value = getParameterByName("customerRole");
                function getParameterByName(name) {
                    var url = window.location.href;
                    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)");
                    var results = regex.exec(url);
                    if (results) {
                        return decodeURIComponent(results[2].replace(/\+/g, " "));
                    }
                    return null;
                }

                document.redirectForm.submit();
            }
        </script>
    </head>

    <body onload="javascript:cofiRedirect()">
        <form method="post" name='redirectForm' action="/ease-app-web/customer/federate">
            <input type="hidden" id="cofiAccountReferenceId" name="accountReferenceId"/>
            <input type="hidden" id="cofiCustomerRole" name="customerRole"/>
        </form>
    </body>
</html>
