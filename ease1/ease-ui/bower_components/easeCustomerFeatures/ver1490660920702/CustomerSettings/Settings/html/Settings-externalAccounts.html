<div class="nicknameWrap" data-ng-show="displayAccountDetails" data-ng-cloak>
  <div id="extAcctNamesId_{{primaryExternalAcctName}}" class="acctNames">

    <span class="primaryDisplayname" tabindex="0" aria-label="{{primaryExternalAcctName}}"
          data-ng-bind="primaryExternalAcctName"></span>

    <i data-ng-if="isPrimaryAccount"
       class="icon-star-filled"
       aria-label="Primary Account"
       tabindex="0"
       role="img"
       id="{{primaryExternalAcctName}}_isPrimary"></i>

    <div id="nnSecondary_{{primaryExternalAcctName}}" class="secondaryDisplayname">
      <span role="heading" tabindex="0" aria-label="{{secondryExternalAcctTypeData}}">{{secondryExternalAcctTypeData}}</span>
        <span data-ng-show="extdeleteDisplay" tabindex="0" id="nnUnlink_{{primaryExternalAcctName}}" name="nnUnlink" class="nnEditIcon"
              data-ng-click="manageClkEvt()" aria-label="{{iconObj.ariaLabel}}" click-button-once>
        <i class="{{iconObj.iconClass}}"
           data-ng-src="{{unLinkImg}}">
        </i>
        </span>
    </div>

    <div id="nnSecondaryTransfer__{{primaryExternalAcctName}}" class="secondaryDisplayname" data-ng-if="displayTransfers">
      <span tabindex="0" aria-label="{{secondryExternalAcctTransferData}}">{{secondryExternalAcctTransferData}}
      </span>
    </div>

    <div id="nnSecondaryPayment__{{primaryExternalAcctName}}" class="secondaryDisplayname" data-ng-if="displayPayments">
      <span tabindex="0" aria-label="{{secondryExternalAcctPaymentData}}">{{secondryExternalAcctPaymentData}}
      </span>
    </div>

  </div>
</div>
