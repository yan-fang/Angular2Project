<ease-ui-modal class="languageConfirmModal" close-modal="::close()" show-icon-mobile="true"
               modal-title="::content['ease.core.settings.language.confirmation.title.label']">
  <div class="contactHolder">
    <div class="languageText" tabindex="0"
         aria-label="{{::content['ease.core.settings.language.confirmation.label']}}">
      {{::content['ease.core.settings.language.confirmation.label']}}
    </div>
    <button type="button"
            tabindex="0"
            id="confirmation_button"
            data-ng-click="saveSpanish()"
            class="contactBtnSave button contactBtnSavePrimary"
            aria-label="{{::content['ease.core.settings.language.espanol']}}">
      <span id="confirm_language_button_label">{{::content['ease.core.settings.language.spanish.label']}}</span>
    </button>
    <div id="cancel_language_link" class="cancelLanguageLink" data-ng-click="cancelSpanish()">
      {{::content['ease.core.settings.language.english.label']}}
    </div>
  </div>
</ease-ui-modal>
