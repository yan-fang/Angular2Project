<div data-ng-controller="ExtAccDeleteConfirmCtrl as extAccDeleteConfirm" ng-cloak>
  <div ease-modal toggle-close="extAccDeleteConfirm.close()" init-close="extAccDeleteConfirm.initClose"
       modal-class="extAccDeleteConfirm.modalClass" modal-type="extAccDeleteConfirm.modalType" focus-id="focusId">
    <p class="headerText" tabindex="0" aria-label="{{extAccDeleteConfirm.content['ease.core.removeacct.confirmation.title.label']}}">
      {{extAccDeleteConfirm.content['ease.core.removeacct.confirmation.title.label']}}
    </p>

    <p class="successText" tabindex="0" aria-label="{{extAccDeleteConfirm.content['ease.core.removeacct.confirmation.msgpart1.label']}}{{extAccDeleteConfirm.bankName}}{{extAccDeleteConfirm.content['ease.core.removeacct.confirmation.msgpart2.label']}}">
      {{extAccDeleteConfirm.content['ease.core.removeacct.confirmation.msgpart1.label']}}
      <strong class="bankName">{{extAccDeleteConfirm.bankName}}</strong>
      {{extAccDeleteConfirm.content['ease.core.removeacct.confirmation.msgpart2.label']}}</p>

    <p class="successText" tabindex="0" data-ng-bind-html="extAccDeleteConfirm.contentMsg"></p>

    <button type="button" aria-label="{{extAccDeleteConfirm.content['ease.core.removeacct.confirmation.button.label']}}"
    tabindex="0" id="confirmDelExt" data-ng-click="extAccDeleteConfirm.confirm()"
    class="button btnConfirm"  click-button-once>
      <span data-ng-class="extAccDeleteConfirm.loadingClass"></span>
      <span>{{extAccDeleteConfirm.content['ease.core.removeacct.confirmation.button.label']}}</span>
    </button>
  </div>
</div>
