<div class="nicknameWrap" data-ng-cloak>
  <div id="acctNamesid{{formData.primaryData}}{{formData.primaryAcctNum}}" class="acctNames">

    <span class="primaryDisplayname" data-ng-bind="formData.primaryData" tabindex="0"
          aria-label="{{formData.primaryData}}:{{formData.primaryAcctNum}}">
    </span>
    <i data-ng-if="formData.isPrimaryMoneyMovementAccount"
       class="icon-star-filled"
       aria-label="Primary Account"
       tabindex="0"
       role="img"
       id="{{formData.primaryData}}_isPrimary">
    </i>

    <div id="nnSecondary{{formData.primaryData}}{{formData.primaryAcctNum}}"
         class="secondaryDisplayname">

        <span role="heading" id="nickNameValue_{{formData.primaryData}}{{formData.primaryAcctNum}}"
              name="nickNameValue_{{formData.primaryData}}{{formData.primaryAcctNum}}"
              tabindex="0" aria-label="{{::formData.accountNicknameContent['ease.core.settings.account.nickname.label']}} {{formData.nicknameValue}}">
          {{::formData.accountNicknameContent['ease.core.settings.account.nickname.label']}} : {{formData.nicknameValue}}
        </span>

        <span role="button" id="nnEdit_{{formData.primaryData}}{{formData.primaryAcctNum}}" name="nnEdit_{{formData.primaryAcctNum}}"
              class="nnEditIcon"
              data-ng-click="openNickNameModal(this)" tabindex="0"
              aria-label={{::formData.accountNicknameContent['ease.core.settings.account.nickname.header.label']}}>
          <i id="nnEditPencil{{formData.primaryData}}{{formData.primaryAcctNum}}" name="nnEditPencil{{formData.primaryAcctNum}}"
             class="icon-pencil nnEditimg"
             data-ng-src="{{editImg}}"></i>
        </span>
      <!--<img data-ng-src="{{formData.secondryIcon}}" tabindex="0" class="nnSecondaryIcon"/>-->
    </div>
  </div>
</div>
