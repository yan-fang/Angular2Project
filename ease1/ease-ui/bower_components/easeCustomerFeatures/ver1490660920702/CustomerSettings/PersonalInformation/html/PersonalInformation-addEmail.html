 <ease-ui-modal class="profileContactModal" close-modal="closeAdd()" modal-title="::content['ease.core.profileprefs.email.addmodal.title.label']">
    <div class="contactHolder">
      <form id="addEmailForm"
            name="addEmailForm"
            data-ng-cut="$event.preventDefault()"
            data-ng-copy="$event.preventDefault()"
            data-ng-paste="$event.preventDefault()"
            validate-email-inputs>
        <ease-input input-id="::emailId"
                    input-val="newEmailObj.email"
                    label="::content['ease.core.profileprefs.email.label']"
                    char-limit="::limit"
                    max-char-msg="::content['ease.core.profileprefs.email.max.error']"
                    error-msg="emailValidateMessage.firstInputErrorMessage"
                    error-status="status.firstInputErrorStatus"
                    placeholder="::content['ease.core.profileprefs.email.ghosttext.label']"
                    input-status="{{status.isPrimaryStatus()}}"
                    disable-special-characters
                    reset-error-status="firstInputErrorStatus"
                    data-ng-class="{'primary-email': newEmailObj.isPrimary}">
        </ease-input>
        <ease-input input-id="::emailAgainId"
                    input-val="newEmailObj.emailAgain"
                    label="::content['ease.core.profileprefs.email.emailinput2.label']"
                    char-limit="::limit"
                    max-char-msg="::content['ease.core.profileprefs.email.max.error']"
                    error-msg="emailValidateMessage.secondInputErrorMessage"
                    error-status="status.secondInputErrorStatus"
                    placeholder="::content['ease.core.profileprefs.email.ghosttext.label']"
                    disable-special-characters
                    reset-error-status="secondInputErrorStatus">
        </ease-input>
        <div class="setPrimaryHolder">
          <input id="ad_email_add_checkbox"
                     type="checkbox"
                     data-ng-model="newEmailObj.isPrimary"
                     tabindex="0">
          <span class="checkbox"></span>
          <label id="set_primary_email_add_label" for="ad_email_add_checkbox" tabindex="-1"
                 aria-label="{{::content['ease.core.profileprefs.email.setprimary.label']}}">
            {{::content['ease.core.profileprefs.email.setprimary.label']}}</label>
        </div>

        <button type="submit" id="add_email_button " tabindex="0"
                data-ng-click="saveEmail()"
                data-ng-disabled="!enableSaveBtn()"
                class="contactBtnSave button  contactBtnSavePrimary"
                aria-label="{{::content['ease.core.profileprefs.savegreeting.button']}}">
          <span data-ng-class="loading"></span>
          <span>{{::content['ease.core.profileprefs.savegreeting.button']}}</span>
        </button>
        <div class="addEmailLegalCopy" tabindex="0" aria-label="{{::content['ease.core.profileprefs.email.disclaimer.label']}}">{{::content['ease.core.profileprefs.email.disclaimer.label']}}</div>
      </form>
    </div>
  </ease-ui-modal>
