<ease-ui-modal class="tcpaModal" close-modal="openConfirmExitModal()" modal-title="::content['ease.core.profileprefs.phone.tcpamodal.title.label']">
  <div class="tcpaContainer">
    <p class="tcpaMessage" tabindex="0">
      {{::content['ease.core.profileprefs.phone.tcpamodal.legal.label']}}
    </p>
    <form>
      <div role="group" aria-label="{{::content['ease.core.profileprefs.phone.tcpamodal.title.label']}}">
        <div class="tcpaRadioContainer">
          <input type="radio"
                 name="tcpaConsent"
                 id="affirm_tcpa_button"
                 data-ng-model="newPhoneNumberObj.hasTcpaConsent"
                 data-ng-value="true"
                 tabindex="0">
          <span class="radioButton"></span>
          <label for="affirm_tcpa_button" id="affirm_tcpa_button_label">{{::content['ease.core.profileprefs.phone.tcpamodal.affirm']}}</label>
        </div>
        <div class="tcpaRadioContainer">
          <input type="radio"
                 name="tcpaConsent"
                 id="deny_tcpa_button"
                 data-ng-model="newPhoneNumberObj.hasTcpaConsent"
                 data-ng-value="false"
                 tabindex="0">
          <span class="radioButton"></span>
          <label for="deny_tcpa_button" id="deny_tcpa_button_label">
            {{::content['ease.core.profileprefs.phone.tcpamodal.deny']}}
            <div class="smsWarningText"
                 data-ng-if="newPhoneNumberObj.hasTcpaConsent === false">
              {{::content['ease.core.profileprefs.phone.tcpamodal.alert']}}
            </div>
          </label>
        </div>
      </div>
      <button type="submit" id="edit_tcpa_button" tabindex="0"
              data-ng-click="saveTcpaSettings()"
              data-ng-disabled="isContinueDisabled()"
              class="tcpaButton"
              aria-label="{{::content['ease.core.profileprefs.phone.tcpamodal.button.label']}}">
        <span id="edit_tcpa_button_label">{{::content['ease.core.profileprefs.phone.tcpamodal.button.label']}}</span>
      </button>
      <p class="goBackLabel" data-ng-if="::displayBackLink">
        <a href=""
           data-ng-click="returnToEditModal()"
           id="return_to_edit_number_link">
          {{::content['ease.core.profileprefs.phone.exitconfirm.no.label']}}
        </a>
      </p>
    </form>
  </div>
</ease-ui-modal>
