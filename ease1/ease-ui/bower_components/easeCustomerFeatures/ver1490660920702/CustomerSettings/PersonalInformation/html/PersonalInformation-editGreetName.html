<div data-ng-controller="PersonalInformationEditGreetNameCtrl as PersonalInfoEditGreetName" ng-cloak>
  <div ease-modal toggle-close="PersonalInfoEditGreetName.close()" init-close="PersonalInfoEditGreetName.initClose"
  modal-class="PersonalInfoEditGreetName.modalClass" modal-type="PersonalInfoEditGreetName.modalType" focus-id="focusId">
    <p class="headerText" tabindex="0" aria-label="{{PersonalInfoEditGreetName.content['ease.core.profileprefs.editgreetingtitle.label']}}">
      {{PersonalInfoEditGreetName.content['ease.core.profileprefs.editgreetingtitle.label']}}
    </p>
  <form id="editGreetNameForm" name="editGreetNameForm">
    <div class="form-container">
      <label tabindex="0" aria-label="{{PersonalInfoEditGreetName.content['ease.core.profileprefs.greeting.label']}}">{{PersonalInfoEditGreetName.content['ease.core.profileprefs.greeting.label']}}</label>
      <input id="greetingName" name="greetingName" type="text"  ng-model="PersonalInfoEditGreetName.greetingName"
       maxlength = "20" tabindex="0"  aria-label="{{PersonalInfoEditGreetName.greetingName}}" required aria-required="true" placeholder="{{PersonalInfoEditGreetName.content['ease.core.profileprefs.greetinginstructions.label']}}">
    </div>
    <button type="submit" id="editGreetingName" ng-disabled="editGreetNameForm.$invalid" tabindex="0"
    data-ng-click="PersonalInfoEditGreetName.saveGreetName()" class="button btnSave"  aria-label="{{PersonalInfoEditGreetName.content['ease.core.profileprefs.savegreeting.button']}}">
      <span data-ng-class="PersonalInfoEditGreetName.loading"></span>
      <span>{{PersonalInfoEditGreetName.content['ease.core.profileprefs.savegreeting.button']}}</span>
  </button>
  </form>
  </div>
</div>
