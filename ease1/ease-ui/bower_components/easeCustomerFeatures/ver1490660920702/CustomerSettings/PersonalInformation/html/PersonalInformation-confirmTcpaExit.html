<ease-ui-modal class="profileConfirmModal" close-modal="exitTcpaFlow()" modal-title="::content['ease.core.profileprefs.phone.deleteconfirm.title.label']" show-icon-mobile="true">
  <div class="confirmContainer">
    <p tabindex="0" role="alert">{{::content['ease.core.profileprefs.phone.exitconfirm.desc.label']}}</p>
    <button type="button"
            tabindex="0"
            id="exit_tcpa_flow_button"
            data-ng-click="exitTcpaFlow()"
            class="confirmButton"
            aria-label="OK">
      <span id="exit_tcpa_flow_button_label">{{::content['ease.core.profileprefs.phone.exitconfirm.yes.label']}}</span>
    </button>
    <p class="goBackLabel">
      <a href=""
         data-ng-click="returnToTcpaSettings()"
         id="return_to_tcpa_settings_link">
        {{::content['ease.core.profileprefs.phone.exitconfirm.no.label']}}
      </a>
    </p>
  </div>
</ease-ui-modal>
