<ease-ui-modal class="smsModal successSmsModal" close-modal="close()" modal-title="::content['ease.core.profileprefs.phone.sms.success.title']">
  <div class="smsAlertsContainer">
    <p class="smsAlertMessage" tabindex="0" aria-label="{{::content['ease.core.profileprefs.phone.sms.success.text1']}}">
        {{::content['ease.core.profileprefs.phone.sms.success.text1']}}</p>
    <div class="btnHolder">
      <button type="submit" id="ok_sms_alert" tabindex="0"
              data-ng-click="close()"
              class="smsBtn smsAlertsBtnOk"
              aria-label="{{::content['ease.core.profileprefs.phone.exitconfirm.yes.label']}}">
        <span id="yes_sms_alert_label">{{::content['ease.core.profileprefs.phone.sms.button.label']}}</span>
      </button>
    </div>
  </div>
</ease-ui-modal>
