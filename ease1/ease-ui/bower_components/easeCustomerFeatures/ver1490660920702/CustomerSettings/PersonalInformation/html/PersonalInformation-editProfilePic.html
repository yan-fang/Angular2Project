<div data-ng-controller="PersonalInformationProfilePicCtrl as PersonalInfoProfilePic" ng-cloak>
<div ease-modal toggle-close="PersonalInfoProfilePic.close()" init-close="PersonalInfoProfilePic.initClose"
modal-class="PersonalInfoProfilePic.modalClass" modal-type="PersonalInfoProfilePic.modalType" focus-id="focusId">
  <div class="cropArea">
    <ease-image-crop image="PersonalInfoProfilePic.newImageData"
                     result-image="PersonalInfoProfilePic.currentImageData"
                     data-ng-class="PersonalInfoProfilePic.loadingClass"
                     tabindex="0" aria-label="Crop Image">
    </ease-image-crop>
  </div>
  <div class="btnDone">
    <button tabindex="0" type="submit" id="profilePicture" aria-label="Done"
      data-ng-click="PersonalInfoProfilePic.savePicture(PersonalInfoProfilePic.currentImageData)" class="button">
        <span data-ng-class="PersonalInfoProfilePic.loading"></span>
        <span>Done</span>
    </button>
  </div>
</div>
</div>
