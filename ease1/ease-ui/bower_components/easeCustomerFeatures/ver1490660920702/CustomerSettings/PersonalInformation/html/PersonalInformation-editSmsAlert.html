<ease-ui-modal class="smsModal" close-modal="close()" modal-title="::content['ease.core.profileprefs.phone.sms.header']">
<div class="smsAlertsContainer">
  <p class="smsAlertMessage" tabindex="0" aria-label="{{::content['ease.core.profileprefs.phone.sms.desc']}} "
     data-ng-bind-html="smsAlertDesc">
  </p>
  <div class="btnHolder">
      <button type="submit" id="disable_sms_alert" tabindex="0"
              data-ng-click="disableTextSms()"
              class="smsBtn smsAlertsBtnDisable"
              aria-label="{{::content['ease.core.profileprefs.phone.sms.disablemodal.buttontext']}}">
        <span id="disable_sms_alert_label">{{::content['ease.core.profileprefs.phone.sms.disablemodal.buttontext']}}</span>
      </button>

      <button type="submit" id="enable_sms_alert" tabindex="0"
              data-ng-click="enableTextSms()"
              class="smsBtn smsAlertsBtnEnable"
              data-ng-disabled="loadingClass"
              aria-label="{{::content['ease.core.profileprefs.phone.sms.enablebutton']}}">
          <span data-ng-class="{ loading: loadingClass }"></span>
        <span id="enable_sms_alert_label">{{::content['ease.core.profileprefs.phone.sms.enablebutton']}}</span>
      </button>
  </div>
</div>
</ease-ui-modal>
