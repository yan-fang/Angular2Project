<link rel="stylesheet" type="text/css" ng-href="{{BankDetails.styleLink}}">
<div class="accountDetailParent" id="mainAccountDetail">
  <ease-account-detail content="BankDetails.bankDetailsHero"
                       progressive-alerts="BankDetails.heroAlerts" 
                       data-ng-class="BankDetails.getHeroAreaBackgroundClass()">
  </ease-account-detail>
  <extensibilitybar class="bank-extensibility-bar"></extensibilitybar>
  <div class="container bankUpcomingTransactionsCards" data-ng-if="BankDetails.isUpcomingFeatureEnabled">
    <upcoming-transaction i18n-upcoming-transactions="BankDetails.i18nUpcomingTransactions"></upcoming-transaction>
  </div>
  <div>
    <div class="col-md-12">
      <div class="transactionsView fadeInSlideUpSlow" ng-if="on">
        <div id="transactions" slideup-directive ui-view></div>
      </div>
    </div>
  </div>
</div>
