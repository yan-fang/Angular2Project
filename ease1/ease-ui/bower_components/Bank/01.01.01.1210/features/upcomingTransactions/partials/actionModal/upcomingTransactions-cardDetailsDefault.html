<div class="group">
  <ul>
    <li>
      <div class="field-key">
        <p class="transaction-status-scheduled">
          <i ng-class="upcomingCardDetailsCtrl.UpcomingHelpers.getTransactionSource(upComingTrans)"></i>
          {{::upComingTrans.transactionSource}}</p>
      </div>
      <div class="field-value">
        <p class="available-funds-date">{{::upComingTrans.availableFundsDate | date :  "MMM dd, y"}}</p>
      </div>
    </li>
    <li>
      <div class="field-key">
        <p class="transaction-frequency">{{::upComingTrans.transactionFrequency}}</p>
      </div>
      <div class="field-value">
        <p class="transaction-days-remaining">{{::upComingTrans.daysRemaining}}</p>
      </div>
    </li>
  </ul>
</div>

<div class="field"></div>
<div ng-class="upcomingCardDetailsCtrl.getOperationBasedOnSourceKey(upComingTrans,'buttonCls')"  data-ng-if="upcomingCardDetailsCtrl.UpcomingHelpers.isActionButtonEnabled(upComingTrans.transactionSource, upComingTrans.transactionType)">
  <button id="{{'btnCancelTransfer-' + upComingTrans.cardNumber}}" data-ng-click="">{{upcomingCardDetailsCtrl.getOperationBasedOnSourceKey(upComingTrans,'buttonName')}}</button>
</div>
<div class="transaction-operation-link">
  <a tabindex="0" id="{{'ManageTransferLink-' + upComingTrans.cardNumber}}" class="linkCursor" data-ng-click="">{{upcomingCardDetailsCtrl.getOperationButtonClassBasedOnSource(upComingTrans,'link')}}</a>
</div>
