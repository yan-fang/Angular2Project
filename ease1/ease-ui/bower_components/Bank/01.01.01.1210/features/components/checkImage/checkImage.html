<div class="map-container">
    <img id ="{{checkImageVM.parentId}}_ETScheckTLNPI" ng-src="{{checkImageVM.properties.displayImage}}">
    <div class="image-toggles" ng-if="checkImageVM.properties.imageToggle.display">
        <div class='left-link' ng-class="{disabled : checkImageVM.properties.frontSelected}"
           aria-disabled="checkImageVM.properties.frontSelected"
           role="link"
           tabindex="0"
           ng-click="$event.stopPropagation(); checkImageVM.setDisplayImage(checkImageVM.checkFront,'front_of_check_deposit')">
            {{checkImageVM.properties.imageToggle.frontText}}
        </div>
        <span class = 'link-separator'> | </span>
        <div class='right-link' ng-class="{disabled : !checkImageVM.properties.frontSelected}"
           aria-disabled="!checkImageVM.properties.frontSelected"
           tabindex="0"
           role="link"
           ng-click="$event.stopPropagation(); checkImageVM.setDisplayImage(checkImageVM.checkBack, 'back_of_check_deposit')">
            {{checkImageVM.properties.imageToggle.backText}}
        </div>
   </div>
</div>
