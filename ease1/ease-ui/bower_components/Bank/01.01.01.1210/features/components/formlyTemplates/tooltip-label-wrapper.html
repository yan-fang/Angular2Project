<div class="formly-template-wrapper form-group">
  <label for="{{::id}}" class="control-label">
    {{options.templateOptions.wrapperLabel}}
    <ease-tooltip id="{{::id}}" tip-message="options.templateOptions.tooltipMessage"
                  options="options.templateOptions.tooltipOptions.entry"></ease-tooltip>
  </label>
  <formly-transclude></formly-transclude>
  <div class="invalid-field-message" ng-if="showError" ng-messages="fc.$error">
     <div ng-message="required">This field is required</div>
     <div ng-message="amountInvalid">Amount should be less than the transaction amount</div>
  </div>
</div>
