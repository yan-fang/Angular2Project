<div class="card-slider-navigation">
  <div id="cardLayout" class="card-layout">
    <div slick-slider="{arrows: true, accessibility: false, draggable: false, infinite: false, slidesToShow: 5, slidesToScroll: 5, responsive: {{upcomingCtrl.responsiveCarousel}}}" total-cards="transactions.upComingTransactions.length" show-add-transaction-card=true toggle-status="transactions.upComingCardFeatureStatus">
      <div id="{{ 'upcomingTrans-' + $index }}" data-ng-repeat="upComingTrans in transactions.upComingTransactions | limitTo: upcomingCtrl.cardLimit">
        <upcoming-card-directive transactions="upComingTrans" is-card-clickable="isCardClickable" card-index=$index i18n-upcoming-transactions="upcomingCtrl.i18nUpcomingTransactions"></upcoming-card-directive>
      </div>
      <upcoming-add-more-card-directive data-ng-if="transactions.upComingAddMoreCardFeatureStatus" id="add-upcomingCards-txns"></upcoming-add-more-card-directive>
    </div>
  </div>
</div>
