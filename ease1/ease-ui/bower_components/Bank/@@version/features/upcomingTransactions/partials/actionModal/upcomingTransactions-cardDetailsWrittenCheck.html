<div class="group">
  <ul>
    <li>
      <div class="field-key">
        <p class="send-date-label-processing">{{::upcomingCardDetailsCtrl.i18nUpcomingTransactions['ease.bank.upcomingTransactions.card.send']}}</p>
      </div>
      <div class="field-value">
        <p class="send-date-value-processing">{{::upComingTrans.availableFundsDate | date :  "MMM dd, y"}}</p>
      </div>
    </li>
  </ul>
</div>

<div class="field"></div>
<div class="scheduled-date-label processing-status-label">
  <i ng-class="upcomingCardDetailsCtrl.UpcomingHelpers.getTransactionSource(upComingTrans)"></i>
  {{::upComingTrans.transactionSource}}
</div>
<div class="{{upcomingCardDetailsCtrl.getOperationBasedOnSourceKey(upComingTrans,'buttonCls')}}"  data-ng-if="upcomingCardDetailsCtrl.UpcomingHelpers.isActionButtonEnabled(upComingTrans.transactionSource, upComingTrans.transactionType)">
  <button id="{{'btnEditCheck-' + upComingTrans.cardNumber}}">{{upcomingCardDetailsCtrl.getOperationBasedOnSourceKey(upComingTrans,'buttonName')}}</button>
</div>
<div class="transaction-operation-link">
  <a tabindex="0" id="{{'linkDeleteCheck-' + upComingTrans.cardNumber}}" class="linkCursor" data-ng-click="">{{upcomingCardDetailsCtrl.getOperationBasedOnSourceKey(upComingTrans,'link')}}</a>
</div>
