
<div class="radio-group">

  <label for="{{id + '_'+ $index}}" ng-repeat="option in to.options" class="radio-inline ">
    <div class="radio"/>
    <input type="radio"
           id="{{id + '_'+ $index}}"
           tabindex="0"
           ng-value="option[to.valueProp || 'value']"
           ng-model="model[options.key]"
         >
    {{option[to.labelProp || 'name']}}
  </label>

</div>
