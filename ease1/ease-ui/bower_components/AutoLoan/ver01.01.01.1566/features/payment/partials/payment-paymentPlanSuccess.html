<link rel="stylesheet" href="/ease-ui/bower_components/AutoLoan/ver01.01.01.1566/styles/auto-loan-override.css">
<div data-ng-controller="AutoLoanPaymentPlanSuccessController as successPlan">
  <div ease-modal toggle-close="successPlan.close()" modal-role="successPlan.modalRole" modal-class="successPlan.modalClass"
     modal-type="successPlan.modalType" focus-id="successPlan.focusId">

  <h2 id="autoLoan.confirmation.header" data-ng-bind="i18n.coaf.payment.paymentPlanSuccess.successHeader.label.v1"
      aria-label="{{i18n.coaf.payment.paymentPlanSuccess.successHeader.label.v1}}" ></h2>

  <p class="successMessage" id="autoLoan.confirmation.message"
    aria-label="{{i18n.coaf.payment.paymentPlanSuccess.successMessagePart1.label.v1}} {{successPlan.successMsg.totalAmount | currency}}
                {{i18n.coaf.payment.paymentPlanSuccess.successMessagePart2.label.v1}} {{successPlan.successMsg.scheduledTransferDate | date:'longDate'}}">
    {{i18n.coaf.payment.paymentPlanSuccess.successMessagePart1.label.v1}}
    <span id="autoLoan.confirmation.message.totalAmount" data-ng-bind="successPlan.successMsg.totalAmount | currency"></span>
    {{i18n.coaf.payment.paymentPlanSuccess.successMessagePart2.label.v1}}
    <span id="autoLoan.confirmation.message.scheduledTransferDate" data-ng-bind="successPlan.successMsg.scheduledTransferDate | date:'longDate'"></span>
  </p>

    <ul class="paymentSuccess">
        <li >
            <label id="autoLoan.confirmation.scheduled.label"
                   data-ng-bind="i18n.coaf.payment.paymentPlanSuccess.frequency.label.v1"></label>
            <span id="autoLoan.confirmation.scheduled.value"
                  data-ng-bind="successPlan.successMsg.frequencyTypeText"> </span>
        </li>
        <li >
            <label id="autoLoan.confirmation.from.label"
                   data-ng-bind="i18n.coaf.payment.paymentPlanSuccess.payFrom.label.v1"></label>
            <span id="autoLoan.confirmation.from.value" class="accnumbertrail"
                  data-ng-bind="successPlan.successMsg.payFromText"></span>
        </li>
        <li >
            <label id="autoLoan.confirmation.amount.label"
                   data-ng-bind="i18n.coaf.payment.paymentPlanSuccess.payAmount.label.v1"></label>
            <span id="autoLoan.confirmation.amount.value" data-ng-bind='successPlan.successMsg.paymentAmount | currency'></span>
        </li>
        <li  ng-if="successPlan.successMsg.additionalPrincipalAmount">
            <label id="autoLoan.confirmation.additionalPayment.label" data-ng-bind="i18n.coaf.payment.paymentPlanSuccess.additionalPrincipal.label.v1"></label>
            <span id="autoLoan.confirmation.additionalPrincipalAmount.value"
                  data-ng-bind="successPlan.successMsg.additionalPrincipalAmount | currency"></span>
        </li>
        <li >
            <label id="autoLoan.confirmation.totalAmount.label"
                   data-ng-bind="i18n.coaf.payment.paymentPlanSuccess.totalAmount.label.v1"></label>
            <span id="autoLoan.confirmation.totalAmount.value" data-ng-bind="successPlan.successMsg.totalAmount | currency"></span>
        </li>
    </ul>


    <div class="confirmCode">
      <span id="printSuccessRec">
        <a href="javascript:window.print()" id="linkPrintPaymentPlan" tabindex="0"
         data-ng-bind="i18n.coaf.payment.paymentPlanSuccess.printConfirm.label.v1"></a>
      </span>
      <button id="print" tabindex="0" aria-label="print" class="print" onclick="window.print()">
        <i class="icon-print"></i>
      </button>
    </div>

  </div>
</div>
