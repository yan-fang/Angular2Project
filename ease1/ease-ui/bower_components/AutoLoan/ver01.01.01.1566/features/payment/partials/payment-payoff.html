<div data-ng-controller="AutoLoanPayOffPaymentController as alPayOff">
  <div class="messageBlock">
    <div class="error" data-ng-if="alPayOff.errorMessage" aria-live="assertive">
      <i class="icon-warning"></i>

      <div class="message" aria-label="{{alPayOff.errorMessage}}" ><span id="payOff.message"> {{alPayOff.errorMessage}}</span>
      </div>
    </div>
  </div>

  <form class="paymentPlan" id="frmPayOff">

    <div class="form-container">
      <ease-dropdown id="payFrom" no-place-holder="alPayOff.placeHolderFrom" label-txt="i18n.coaf.payment.paymentModal.payFrom.label.v1"
                     bind-data="alPayOff.from" label-id="'PaymentAccount'"
                     widget-id="'accountDd'" type="'accountDd'" localize="i18n" service="alPayOff.paymentAccountService"
                     focus='true'></ease-dropdown>
      <span aria-hidden="true" data-ng-if="!alPayOff.from" data-ng-click="alPay.clickOnElement('accountDd')" class="dropdown-placeholder" data-ng-bind="i18n.coaf.payment.paymentModal.accountWatermark.label.v1"></span>
    </div>


    <div class="form-container">
      <label id="payOffDateAndAmount" for="payOffAmount" class="frequencyText"
             data-ng-bind="i18n.coaf.payment.paymentModal.payOffLoanAmount.label.v1"></label>

      <div dropdown widget-id="'payOffAmount'" aria-labelledby="payOffDateAndAmount"
           datasource-function="alPayOff.populatePayoffAmountAndDateValues()"
           placeholder="Select Payment Date (& Amount)"
           display-field="display"
           data-ng-model="alPayOff.selectPayoffDetails"
      ></div>
    </div>


    <button id="schedulePayOff" tabindex="0" data-ng-click="alPayOff.showPayoffConfirm()"
            aria-pressed="{{alPayOff.ariaPayOffPressed}}"
            class="button button-blue" ng-disabled="alPayOff.isFormInvalid()">
      <div data-ng-class="{'loading':alPayOff.spinning}">
        <span data-ng-bind="i18n.coaf.payment.paymentModal.payOffLoan.button.v1"></span>
      </div>
    </button>

    <p class="ccDisclaimer" data-ng-bind="i18n.coaf.payment.paymentModal.payOffDisclaimer1.label.v1"
       aria-label="{{i18n.coaf.payment.paymentModal.payOffDisclaimer1.label.v1}}" ></p>

    <p class="ccDisclaimer" data-ng-bind="i18n.coaf.payment.paymentModal.payOffDisclaimer2.label.v1"
       aria-label="{{i18n.coaf.payment.paymentModal.payOffDisclaimer2.label.v1}}" ></p>

  </form>
</div>
