<form data-ng-controller="AutoLoanPaymentPlanDetailsController as alPlanDetails" class="paymentPlan">
<div class="paymentDetails">
  <ul>
    <li >
      <label data-ng-bind="i18n.coaf.payment.paymentPlanSuccess.frequency.label.v1"></label>
      <span id="frequencyType">{{alPlanDetails.paymentPlan.frequencyTypeText}}</span>
    </li>
    <li >
      <label data-ng-bind="i18n.coaf.payment.paymentPlanDetails.nextScheduledDate.label.v1"></label>
      <span id="nextScheduledDate" data-ng-bind="alPlanDetails.paymentPlan.nextPaymentDate| date:'longDate'"></span>
    </li>
    <li >
      <label data-ng-bind="i18n.coaf.payment.paymentPlanSuccess.payFrom.label.v1"></label>
      <span id="payFrom" data-ng-bind="alPlanDetails.paymentPlan.payFromText"></span>
    </li>
    <li >
      <label data-ng-bind="i18n.coaf.payment.paymentPlanSuccess.payAmount.label.v1"></label><span id="payAmount"
            data-ng-bind="alPlanDetails.paymentPlan.paymentAmount | currency"></span>
    </li>
    <li  data-ng-show="alPlanDetails.paymentPlan.additionalPrincipalAmount > 0">
      <label data-ng-bind="i18n.coaf.payment.paymentPlanSuccess.additionalPrincipal.label.v1"></label>
      <span id="additionalPrincipal" data-ng-bind="alPlanDetails.paymentPlan.additionalPrincipalAmount | currency"></span>
    </li>
    <li  data-ng-show="alPlanDetails.paymentPlan.additionalPrincipalAmount > 0">
      <label data-ng-bind="i18n.coaf.payment.paymentPlanSuccess.totalAmount.label.v1"></label>
      <span id="totalAmount" data-ng-bind="alPlanDetails.paymentPlan.totalAmount | currency"></span>
    </li>
  </ul>
</div>
  <div data-ng-show="alPlanDetails.showCancelLink" class="linkRecurring" id="cancelRecurring"
    aria-label="{{i18n.coaf.payment.recurringPaymentCancelConfirm.cancelLink.link.v1}}
                {{i18n.coaf.payment.recurringPaymentCancelConfirm.cancelScheduledDate.cancelInfo.v1}}
                {{(alPlanDetails.paymentPlan.nextPaymentDate| date:'longDate')}}">
      <a href="" id="linkCancelRecurring" data-ng-click="alPlanDetails.cancelPaymentPlan()" tabindex="0">
           {{i18n.coaf.payment.recurringPaymentCancelConfirm.cancelLink.link.v1}}
      </a>
      {{i18n.coaf.payment.recurringPaymentCancelConfirm.cancelScheduledDate.cancelInfo.v1}}
      {{alPlanDetails.paymentPlan.nextPaymentDate| date:'longDate'}}
  </div>
</form>
