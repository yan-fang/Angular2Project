<div data-ng-controller="AutoLoanPaymentPlanDeleteSuccessController as deletePlanSuccess">
    <div ease-modal toggle-close="deletePlanSuccess.close()" modal-role="deletePlanSuccess.modalRole" init-close="deletePlanSuccess.initClose"
         modal-class="deletePlanSuccess.modalClass" modal-type="deletePlanSuccess.modalType" focus-id="focusId">
      <div><h2 id="successHeader" align="center" aria-label="{{i18n.coaf.payment.recurringPaymentCancelSuccess.cancelHeader.label.v1}}">
        {{i18n.coaf.payment.recurringPaymentCancelSuccess.cancelHeader.label.v1}}</h2></div>
      <p class="successMessage" id="successMessage"
           aria-label="{{i18n.coaf.payment.recurringPaymentCancelSuccess.cancelMessage1.label.v1}}
           {{deletePlanSuccess.paymentPlan.totalAmount}} {{i18n.coaf.payment.recurringPaymentCancelSuccess.cancelMessage2.label.v1}}">
        {{i18n.coaf.payment.recurringPaymentCancelSuccess.cancelMessage1.label.v1}}
        <span id="paymentAmount" class="paymentConfirm" data-ng-bind="deletePlanSuccess.paymentPlan.totalAmount | currency"></span>
        {{i18n.coaf.payment.recurringPaymentCancelSuccess.cancelMessage2.label.v1}}
      </p>
    </div>
</div>
