<div>
  <div ease-modal
       modal-type="autoLoanAccountMoreFeaturesController.modalType"
       toggle-close="autoLoanAccountMoreFeaturesController.close()"
       modal-class="autoLoanAccountMoreFeaturesController.modalClass"
       title="More Services Modal" aria-live="assertive">

    <h2 data-ng-bind="autoLoanAccountMoreFeaturesController.i18nMoreServices['ease.autoloan.moreServices.headline']"></h2>

    <ul class="more-services-links">
      <li class="account-management">
        <h3> <span data-ng-bind="autoLoanAccountMoreFeaturesController.i18nMoreServices.headlines.accountManagement"></span></h3>
        <ul>
          <li>
            <a id="accountPreferences" name="accountPreferences"
               data-ui-sref="customerSettings.settings">
              <span data-ng-bind="autoLoanAccountMoreFeaturesController.i18nMoreServices.sections.account.externalAccounts" ></span>
            </a>
          </li>
          <li>
            <a id="accessCode" ng-href="{{::autoLoanAccountMoreFeaturesController.deepLinkUrls.accessCodeUrl}}">
              <span data-ng-bind="autoLoanAccountMoreFeaturesController.i18nMoreServices.sections.account.accessCode"></span>
            </a>
          </li>
          <li ng-if="autoLoanAccountMoreFeaturesController.showDueDateChangeLink">
            <a id="dueDateChange" ng-click="autoLoanAccountMoreFeaturesController.navigateToDDC()" style="cursor: pointer;">
              <span data-ng-bind="autoLoanAccountMoreFeaturesController.i18nMoreServices.sections.account.dueDateChange"></span>
            </a>
          </li>
          <li>
            <a id="manageAddressAndPhoneNumber" ng-click="autoLoanAccountMoreFeaturesController.navigateToState('customerSettings.profile')" style="cursor: pointer;">
              <span data-ng-bind="autoLoanAccountMoreFeaturesController.i18nMoreServices.sections.account.manageAddressAndPhoneNumber"></span>
            </a>
          </li>

        </ul>
      </li>
      <li class="more-services-documents-forms">
        <h3><span data-ng-bind="autoLoanAccountMoreFeaturesController.i18nMoreServices.headlines.documentsForms"></span></h3>
        <ul>
          <li ng-if="autoLoanAccountMoreFeaturesController.isEStatementFeatureOn">
            <a id="statements" ng-href="{{::autoLoanAccountMoreFeaturesController.deepLinkUrls.statementsUrl}}">
              <span data-ng-bind="autoLoanAccountMoreFeaturesController.i18nMoreServices.sections.documentsForms.statements"></span>
            </a>
          </li>
          <li ng-if="autoLoanAccountMoreFeaturesController.isPaperlessTransiteLinkOutFeatureOn">
            <a id="paperless" ng-href="{{::autoLoanAccountMoreFeaturesController.deepLinkUrls.paperlessUrl}}">
              <span data-ng-bind="autoLoanAccountMoreFeaturesController.i18nMoreServices.sections.documentsForms.paperless"></span>
            </a>
          </li>
          <li ng-if="autoLoanAccountMoreFeaturesController.isPaperlessEaseFeatureOn">
            <a id="paperlessPreference" ng-click="autoLoanAccountMoreFeaturesController.navigateToState('paperlessPreference')" style="cursor: pointer;">
              <span data-ng-bind="autoLoanAccountMoreFeaturesController.i18nMoreServices.sections.account.paperlessPreference"></span>
            </a>
          </li>
          <li ng-if="autoLoanAccountMoreFeaturesController.isStatementFeatureOn">
            <a id="estatements" ng-click="autoLoanAccountMoreFeaturesController.navigateToState('AutoLoanDetails.transactions.showStatements')" style="cursor: pointer;">
              <span data-ng-bind="autoLoanAccountMoreFeaturesController.i18nMoreServices.sections.documentsForms.EASEStatements"></span>
            </a>
          </li>
        </ul>
      </li>
      <li class="more-services-messages">
        <h3 data-ng-bind="autoLoanAccountMoreFeaturesController.i18nMoreServices.headlines.messages"></h3>
        <ul>
          <li>
            <a id="viewMessage" ng-href="{{::autoLoanAccountMoreFeaturesController.deepLinkUrls.viewMessagesUrl}}">
              <span data-ng-bind="autoLoanAccountMoreFeaturesController.i18nMoreServices.sections.messages.view"></span>
            </a>
          </li>
          <li>
            <a id="alerts" ng-click="autoLoanAccountMoreFeaturesController.navigateToState('alerts')" style="cursor: pointer;">
              <span data-ng-bind="autoLoanAccountMoreFeaturesController.i18nMoreServices.sections.messages.alerts"></span>
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</div>
