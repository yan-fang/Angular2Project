<div ease-modal
	modal-type="autoLoanDueDateChangeEDocController.modalType"
	toggle-close="autoLoanDueDateChangeEDocController.close()"
	modal-class="autoLoanDueDateChangeEDocController.modalClass"
	class="due-date-change-modal">
	<h2 class="modal-heading" id="modalTitle" data-ng-bind="autoLoanDueDateChangeEDocController.i18n.coaf.dueDateChange.dueDateChangeEDoc.headline.label.v1"></h2>
	<p data-ng-bind="autoLoanDueDateChangeEDocController.i18n.coaf.dueDateChange.dueDateChangeEDoc.eDocDescription1.label.v1"></p>
	<div class="contract-terms-options">
		<div class="view-contract-terms">
			<div>
				<a href="#"  data-ng-href="" data-ng-click="autoLoanDueDateChangeEDocController.openLetter()" id="viewYourDocument">
					<img class="sample-request-file" src="/ease-ui/bower_components/AutoLoan/ver01.01.01.1566/features/dueDateChange/assets/document_DDC_request_icon.svg" alt="{{::autoLoanDueDateChangeEDocController.i18n.coaf.dueDateChange.dueDateChangeEDoc.eDocPlaceholderTextView.label.v1}}" />
				</a>
			</div>
			<div>
				<a href="#"  data-ng-href="" data-ng-click="autoLoanDueDateChangeEDocController.openLetter()" id="viewYourDocumentIcon">
					<i class='icon-search' aria-hidden='true' role='presentation'></i>
					<span class="view-text" data-ng-bind="autoLoanDueDateChangeEDocController.i18n.coaf.dueDateChange.dueDateChangeEDoc.eDocPlaceholderTextView.label.v1"></span>
				</a>
			</div>
		</div>
	</div>
	<fieldset class="eSign-disclaimer" id="acknowledgmentForm">
		<legend class="screen-reader-only" data-ng-bind="autoLoanDueDateChangeEDocController.i18n.coaf.dueDateChange.dueDateChangeEDoc.eDocEsignDisclaimerADAText.label.v1"></legend>
		<form>
			<label class="input-block" for="acknowledgment">
				<input type="checkbox" ng-model="autoLoanDueDateChangeEDocController.acknowledgment" id="acknowledgment" value="{{::autoLoanDueDateChangeEDocController.i18n.coaf.dueDateChange.dueDateChangeEDoc.eDocAcknowledgement.label.v1}}">
				<span data-ng-bind="autoLoanDueDateChangeEDocController.i18n.coaf.dueDateChange.dueDateChangeEDoc.eDocAcknowledgement.label.v1"></span>
			</label>
		</form>
		<p class="disclaimer-text">
			<span data-ng-bind="autoLoanDueDateChangeEDocController.i18n.coaf.dueDateChange.dueDateChangeEDoc.eDocDisclaimer1.label.v1"></span>
			<span data-ng-bind="autoLoanDueDateChangeEDocController.i18n.coaf.dueDateChange.dueDateChangeEDoc.eDocDisclaimer2.label.v1"></span>
			<a href="#" ng-click="autoLoanDueDateChangeEDocController.showEddN($event)" id="electronicDeliveryDisclosureNotice" data-ng-bind="autoLoanDueDateChangeEDocController.i18n.coaf.dueDateChange.dueDateChangeEDoc.eDocDisclaimerLinkText2.label.v1"></a>.
		</p>
	</fieldset>

	<div class="edit-your-email" data-ng-if="autoLoanDueDateChangeEDocController.emailAddress">
		<p>
			<span id="changeEmailDescLabel" data-ng-bind="autoLoanDueDateChangeEDocController.i18n.coaf.dueDateChange.dueDateChangeEDoc.changeEmailDesc1.label.v1"></span>
			<strong id="emailAddress" data-ng-bind="autoLoanDueDateChangeEDocController.emailAddress"></strong><br />
			<a id="change-email-link" href="#" ng-click="autoLoanDueDateChangeEDocController.changeEmailAddress($event)" data-ng-bind="autoLoanDueDateChangeEDocController.i18n.coaf.dueDateChange.dueDateChangeEDoc.changeEmailDesc3.label.v1"></a>
		</p>
	</div>

	<div class="add-your-email" data-ng-if="!autoLoanDueDateChangeEDocController.emailAddress">
		<p>
            <p id="email-instructions" data-ng-bind="autoLoanDueDateChangeEDocController.i18n.coaf.dueDateChange.dueDateChangeEDoc.addEmailDesc2.label.v1"></p>
			<a id="add-email-link" class="blueLink" href="#" ng-click="autoLoanDueDateChangeEDocController.addEmailAddress($event)" data-ng-bind="autoLoanDueDateChangeEDocController.i18n.coaf.dueDateChange.dueDateChangeEDoc.addEmailDesc3.label.v1"></a>
		</p>
	</div>

  <div id="signAndSubmit">
    <button class="full-width btn action" ng-disabled="!(autoLoanDueDateChangeEDocController.emailAddress && autoLoanDueDateChangeEDocController.acknowledgment)" ng-click="autoLoanDueDateChangeEDocController.submitDueDateChangeRequest($event)" data-ng-bind="autoLoanDueDateChangeEDocController.i18n.coaf.dueDateChange.dueDateChangeEDoc.eDocSubmitText.label.v1"></button>
  </div>
</div>
