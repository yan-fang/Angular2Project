<ease-ui-modal class="profileContactModal" close-modal="emailController.close()" modal-title="emailController.modalTitle">
  <div class="contactHolder">
    <form id="addEmailForm"
          name="addEmailForm"
          data-ng-cut="$event.preventDefault()"
          data-ng-copy="$event.preventDefault()"
          data-ng-paste="$event.preventDefault()">
      <ease-input input-id="emailController.emailId"
                  input-val="emailController.email"
                  label="emailController.i18n.coaf.dueDateChange.changeEmail.yourEmail.label.v1"
                  char-limit="emailController.maxLength"
                  input-type ='email'
                  validation-msg="emailValidationErrorMessage"
                  validate-input="validateInput(content)"
                  max-char-msg="emailController.i18n.coaf.dueDateChange.changeEmail.maxError.label.v1">
      </ease-input>
      <ease-input input-id="emailController.retypeEmail"
                  input-val="emailController.emailAgain"
                  label="emailController.i18n.coaf.dueDateChange.changeEmail.retypeYourEmail.label.v1"
                  char-limit="emailController.maxLength"
                  input-type ='email'
                  ng-class="{shake: emailController.emailValidationErrorMessage}"
                  max-char-msg="emailController.i18n.coaf.dueDateChange.changeEmail.maxError.label.v1">
      </ease-input>
      <span data-ng-if="emailController.emailValidationErrorMessage" tabindex="0" id="emailMisMatchError" class="ease-input-error" data-ng-bind="emailController.emailValidationErrorMessage"></span>

      <button type="submit" id="saveAndContinue" tabindex="0"
              data-ng-click="emailController.saveAndContinue($event)"
              data-ng-disabled="!emailController.enableSaveBtn()"
              class="contactBtnSave button  contactBtnSavePrimary"
              aria-label="emailController.i18n.coaf.dueDateChange.changeEmail.saveAndContinue.label.v1">
        <span data-ng-class="loading"></span>
        <span data-ng-bind="emailController.i18n.coaf.dueDateChange.changeEmail.saveAndContinue.label.v1"></span>
      </button>

      <p class="addEmailLegalCopy">
          <span data-ng-bind="emailController.i18n.coaf.dueDateChange.changeEmail.emailDisclaimer.label.v1"></span>
      </p>
    </form>
  </div>
</ease-ui-modal>
