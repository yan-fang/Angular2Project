<div ease-modal
	modal-type="autoLoanDueDateChangeSuccessController.modalType"
	toggle-close="autoLoanDueDateChangeSuccessController.close()"
	modal-class="autoLoanDueDateChangeSuccessController.modalClass"
	class="due-date-change-modal">
	<h2 data-ng-if="!(!autoLoanDueDateChangeSuccessController.isLastPersonSigning && autoLoanDueDateChangeSuccessController.successResponse.isLetterRequired && autoLoanDueDateChangeSuccessController.hasCoBorrower && !autoLoanDueDateChangeSuccessController.hasCoBorrowerSigned)" class="modal-heading" id="modalTitle" data-ng-bind="autoLoanDueDateChangeSuccessController.i18n.coaf.dueDateChange.dueDateChangeSuccess.headline.label.v1"></h2>
	<h2 data-ng-if="!autoLoanDueDateChangeSuccessController.isLastPersonSigning && autoLoanDueDateChangeSuccessController.successResponse.isLetterRequired && autoLoanDueDateChangeSuccessController.hasCoBorrower && !autoLoanDueDateChangeSuccessController.hasCoBorrowerSigned" class="modal-heading" id="modalTitleBorrower" data-ng-bind="autoLoanDueDateChangeSuccessController.i18n.coaf.dueDateChange.dueDateChangeSuccess.headlineWithCoborrower.label.v1"></h2>
	<p  data-ng-if="!(!autoLoanDueDateChangeSuccessController.isLastPersonSigning && autoLoanDueDateChangeSuccessController.successResponse.isLetterRequired && autoLoanDueDateChangeSuccessController.hasCoBorrower && !autoLoanDueDateChangeSuccessController.hasCoBorrowerSigned)" id="successDescription" data-ng-bind="autoLoanDueDateChangeSuccessController.i18n.coaf.dueDateChange.dueDateChangeSuccess.successDescription1.label.v1"></p>
	<p data-ng-if="!autoLoanDueDateChangeSuccessController.isLastPersonSigning && autoLoanDueDateChangeSuccessController.successResponse.isLetterRequired && autoLoanDueDateChangeSuccessController.hasCoBorrower && !autoLoanDueDateChangeSuccessController.hasCoBorrowerSigned" id="successDescriptionBorrower" data-ng-bind="autoLoanDueDateChangeSuccessController.i18n.coaf.dueDateChange.dueDateChangeSuccess.successDescriptionWithCoBorrower.label.v1"></p>

	<div data-ng-if="!(!autoLoanDueDateChangeSuccessController.isLastPersonSigning && autoLoanDueDateChangeSuccessController.successResponse.isLetterRequired && autoLoanDueDateChangeSuccessController.hasCoBorrower && !autoLoanDueDateChangeSuccessController.hasCoBorrowerSigned)" class="change-confirmation">
		<hr />
		<p>
			<span class="new-due-date" id="newDueDateChangeDateLabel" data-ng-bind="autoLoanDueDateChangeSuccessController.i18n.coaf.dueDateChange.dueDateChangeSuccess.newDueDateTitle.label.v1"></span>
			<strong class="actual-new-due-date" id="newDueDateChangeDate" data-ng-bind="autoLoanDueDateChangeSuccessController.dueDateTextNew+autoLoanDueDateChangeSuccessController.i18n.coaf.dueDateChange.dueDateChangeSuccess.dateSuffix.label.v1"></strong>
		</p>
	</div>

	<hr />
	<p data-ng-if="!(!autoLoanDueDateChangeSuccessController.isLastPersonSigning && autoLoanDueDateChangeSuccessController.successResponse.isLetterRequired && autoLoanDueDateChangeSuccessController.hasCoBorrower && !autoLoanDueDateChangeSuccessController.hasCoBorrowerSigned)" class="extra-information" id="extraInfo" data-ng-bind="autoLoanDueDateChangeSuccessController.i18n.coaf.dueDateChange.dueDateChangeSuccess.successDescription2.label.v1"></p>
	<p data-ng-if="!autoLoanDueDateChangeSuccessController.isLastPersonSigning && autoLoanDueDateChangeSuccessController.hasCoBorrower && autoLoanDueDateChangeSuccessController.successResponse.isLetterRequired && !autoLoanDueDateChangeSuccessController.hasCoBorrowerSigned" class="extra-information" id="extraInfoBorrower" data-ng-bind="autoLoanDueDateChangeSuccessController.i18n.coaf.dueDateChange.dueDateChangeSuccess.successDescription2WithCoBorrower.label.v1"></p>
	<hr />


	<p class="extra-information" id="continueToPay" data-ng-bind="autoLoanDueDateChangeSuccessController.i18n.coaf.dueDateChange.dueDateChangeSuccess.successDescription3.label.v1"></p>
	<hr />
	<p data-ng-if="autoLoanDueDateChangeSuccessController.pleaseNoteText" class="extra-information" id="requirementInfoText">
		<strong data-ng-if="autoLoanDueDateChangeSuccessController.pleaseNoteText" id="pleaseNoteLabel" data-ng-bind="autoLoanDueDateChangeSuccessController.i18n.coaf.dueDateChange.dueDateChangeSuccess.pleaseNoteLabel.label.v1"></strong>
		<span data-ng-if="autoLoanDueDateChangeSuccessController.pleaseNoteText" id="pleaseNoteLabelText" data-ng-bind="autoLoanDueDateChangeSuccessController.pleaseNoteText"></span>
	</p>

	<div id="returnToAccount">
		<button class="full-width btn progressive"
			data-ng-bind="autoLoanDueDateChangeSuccessController.i18n.coaf.dueDateChange.dueDateChangeSuccess.returnToAccount.label.v1"
			ng-click="autoLoanDueDateChangeSuccessController.close()">
		</button>
	</div>
</div>
