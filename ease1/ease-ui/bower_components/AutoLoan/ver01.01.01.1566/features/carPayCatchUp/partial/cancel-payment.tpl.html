<h2 data-ng-bind="::vm.cancelPaymentContent.title"></h2>
<p data-ng-bind="::vm.cancelPaymentContent.description"></p>

<ul class="payment-information">
	<li class="payment-details">
		<span class="details-label" data-ng-bind="::vm.cancelPaymentContent.paymentDateLabel"></span>
		<span class="details-info" data-ng-bind="::vm.cancelPaymentContent.dateOfPayment"></span>
	</li>
	<li class="payment-details">
		<span class="details-label" data-ng-bind="::vm.cancelPaymentContent.payFromLabel"></span>
		<span class="details-info" data-ng-bind="::vm.cancelPaymentContent.accountPayFrom"></span>
	</li>
	<li class="payment-details">
		<span class="details-label" data-ng-bind="::vm.cancelPaymentContent.payAmountLabel"></span>
		<span class="details-info" data-ng-bind="::vm.cancelPaymentContent.amountToPay"></span>
	</li>
</ul>

<p data-ng-bind-html="::vm.cancelPaymentContent.editPlanDescription"></p>

<div class="button-container">
	<button id="editPlan" class="btn destructive full-width" data-ng-bind="::vm.cancelPaymentContent.buttonEditMyPlan" data-ng-click="vm.close()"></button>
	<button id="closeModal" class="btn destructive ghost full-width" data-ng-bind="::vm.cancelPaymentContent.buttonCancelPayment" data-ng-click="vm.close()"></button>
</div>
