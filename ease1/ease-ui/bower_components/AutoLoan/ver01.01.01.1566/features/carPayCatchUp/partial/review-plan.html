<div ease-modal
	modal-type="reviewPlanController.modalType"
	toggle-close="reviewPlanController.close()"
	modal-class="reviewPlanController.modalClass"
	class="review-cpcu double-wide">



	<h2 id="modalTitle" class="modal-heading">Let's review!</h2>
	<p id="headerText" data-ng-bind="reviewPlanController.i18n.coaf.carPayCatchUp.reviewPlan.header.label.v1"></p>



	<div id="firstPayment" class="review-monthly-payments-group">
		<h3 class="group-heading">
			<span id="monthlyDayLabel" class="month-day-label" data-ng-bind="::reviewPlanController.firstPaymentDateLabel"></span>
		</h3>
		<ul class="payment-information">
			<li class="payment-details">
				<span class="details-label" id="fromText" data-ng-bind="reviewPlanController.i18n.coaf.carPayCatchUp.reviewPlan.from.label.v1"></span>
				<span class="details-info" id="firstPaymentAccount" data-ng-bind="reviewPlanController.paymentAccount"></span>
			</li>
			<li class="payment-details">
				<span class="details-label" id="amountText" data-ng-bind="reviewPlanController.i18n.coaf.carPayCatchUp.reviewPlan.amount.label.v1"></span>
				<span class="payment-amount details-info" id="firstPaymentAmount" ng-bind="reviewPlanController.firstPayment.paymentAmount | currency"></span>
			</li>
		</ul>
	</div>



	<div id="catchupPayment{{$index}}" class="review-monthly-payments-group" data-ng-repeat="payment in reviewPlanController.paymentsExcludingFirstPaymentList">
		<h3 class="group-heading">
			<span class="month-day-label" id="paymentDateInHeader{{$index}}">
				<span id="paymentDateInHeaderMonth{{$index}}" class="month-label" ng-bind="payment.paymentDateFormatted"></span>
				<span id="paymentdateLabel{{$index}}" data-ng-bind="::reviewPlanController.i18n.coaf.carPayCatchUp.labels.Payment.label.v1"></span>
			</span>
		</h3>
		<ul class="payment-information">
			<li class="payment-details">
				<span class="details-label" data-ng-bind="::reviewPlanController.i18n.coaf.carPayCatchUp.reviewPlan.from.label.v1" id="fromText{{$index}}"></span>
				<span class="details-info" id="paymentAccount{{$index}}" data-ng-bind="reviewPlanController.paymentAccount"></span>
			</li>
			<li class="payment-details">
				<span class="details-label" data-ng-bind="::reviewPlanController.i18n.coaf.carPayCatchUp.reviewPlan.amount.label.v1" id="amountText{{$index}}"></span>
				<span class="payment-amount details-info" id="paymentAmountInHeader{{$index}}" ng-bind="payment.paymentAmount | currency"></span>
			</li>
		</ul>
	</div>



	<div class="button-container">
		<button id="confirmPayoff" class="btn action full-width" data-ng-disabled="reviewPlanController.disabled" data-ng-click="reviewPlanController.createPlan()">
			<div data-ng-class="{'loading':reviewPlanController.spinnerEnable}">
				<span data-ng-bind="reviewPlanController.i18n.coaf.carPayCatchUp.reviewPlan.confirmButton.button.v1"></span>
			</div>
		</button>
	</div>

	<div class="modal-disclaimer">
		<p id="descriptionOne" data-ng-bind="reviewPlanController.i18n.coaf.carPayCatchUp.reviewPlan.disclaimerOne.label.v1"></p>
		<p id="descriptionTwo" data-ng-bind="reviewPlanController.i18n.coaf.carPayCatchUp.reviewPlan.disclaimerTwo.label.v1"></p>
		<p id="descriptionThree" data-ng-bind="reviewPlanController.i18n.coaf.carPayCatchUp.reviewPlan.disclaimerThree.label.v1"></p>
	</div>
</div>
