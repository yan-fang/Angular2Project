<div ease-modal
	data-ng-controller="CPCUContactUsController as cpcuContactUsController"
	modal-type="cpcuContactUsController.modalType"
	toggle-close="cpcuContactUsController.close()"
	modal-class="cpcuContactUsController.modalClass"
	class="cpcu-contact-us">

	<h2 id="modalTitle" class="modal-heading"
		data-ng-bind="::cpcuContactUsController.i18n.coaf.carPayCatchUp.contactUs.modalTitle.label.v1"></h2>
	<p id="halfMonthlyPaymentDescOne"
		ng-bind-html="::cpcuContactUsController.i18n.coaf.carPayCatchUp.contactUs.descriptionOne.label.v1"></p>

	<div class="button-container">
		<button id="proceedButton" class="btn progressive full-width"
			data-ng-bind="::cpcuContactUsController.i18n.coaf.carPayCatchUp.contactUs.closeButtonText.label.v1"
				data-ng-click="cpcuContactUsController.close()"></button>
	</div>
</div>
