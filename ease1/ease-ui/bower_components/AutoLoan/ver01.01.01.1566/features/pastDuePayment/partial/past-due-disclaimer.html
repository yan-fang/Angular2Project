<div ease-modal
	id="pastDueDisclaimer"
	modal-type="pastDueDisclaimerController.modalType"
	toggle-close="pastDueDisclaimerController.close()"
	data-ng-controller="PastDueDisclaimerController as pastDueDisclaimerController">

	<h2 class="modal-heading" id="modalTitle"
		data-ng-bind="pastDueDisclaimerController.i18n.coaf.pastDuePayment.disclaimerModal.header.label.v1"></h2>

	<div class="account-disclosures-content">
		<p id="disclaimerText1" data-ng-bind-html="pastDueDisclaimerController.i18n.coaf.pastDuePayment.disclaimerModal.paragraphOne.label.v1"></p>
		<p id="disclaimerText2" data-ng-bind-html="pastDueDisclaimerController.i18n.coaf.pastDuePayment.disclaimerModal.paragraphTwo.label.v1"></p>
		<p id="disclaimerText3" data-ng-bind-html="pastDueDisclaimerController.i18n.coaf.pastDuePayment.disclaimerModal.paragraphThree.label.v1"></p>
		<p id="disclaimerText4" data-ng-bind-html="pastDueDisclaimerController.i18n.coaf.pastDuePayment.disclaimerModal.paragraphFour.label.v1"></p>
	</div>

	<div class="modal-controls">
		<button id="confirmAndClose" class="full-width btn progressive"
			ng-click="pastDueDisclaimerController.close()"
			data-ng-bind="pastDueDisclaimerController.i18n.coaf.pastDuePayment.disclaimerModal.close.label.v1">
		</button>
	</div>
</div>
