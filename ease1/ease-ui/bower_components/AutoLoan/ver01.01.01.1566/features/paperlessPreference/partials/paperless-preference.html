<div class="paperless-modal">
  <ease-ui-modal close-modal="paperlessPreferenceController.close()"  modal-id="'standard'" modal-title="paperlessPreferenceController.i18n.title.label.v1">
    <paperless-preference id="autoLoanPaperlessPreference"
                          i18n="paperlessPreferenceController.i18n"
                          error-message="paperlessPreferenceController.errorMessage"
                          model="paperlessPreferenceController.paperlessPref"
                          on-submit="paperlessPreferenceController.submit()"
                          on-cancel="paperlessPreferenceController.close()"></paperless-preference>
  </ease-ui-modal>
</div>
