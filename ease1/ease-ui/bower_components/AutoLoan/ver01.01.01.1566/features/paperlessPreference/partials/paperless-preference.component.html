<div id="{{ctrl.id}}" class="paperless-preference">

  <div class="messageBlock">

    <span class="error" data-ng-if="ctrl.errorMessage" aria-live="assertive">
      <i class="icon-warning"></i>
      <div class="message" >
        <span id="{{ctrl.id}}_message" data-ng-bind="ctrl.errorMessage"></span>
      </div>
    </span>
  </div>




    <p class="paperless-preference__message paperless-preference__message--summary" data-ng-bind="ctrl.i18n.paperlessHeaderMessage.label.v1" ></p>
    <p id="{{ ctrl.id }}" class="simpleToggleSwitch simpleToggleSwitch--labelFirst simpleToggleSwitch--fullWidth">
        <input id="{{ctrl.id}}_paperlessPreferenceToggle" class="simpleToggleSwitch__input" type="checkbox" name="{{ ctrl.id }}" data-ng-model="ctrl.model.isEnrolled" data-ng-change="ctrl.updatePreference()" role="switch" aria-checked="vm.isDisabled" />
        <label id="{{ctrl.id}}_label" class="simpleToggleSwitch__label" for="{{ctrl.id}}_paperlessPreferenceToggle">
            <span data-ng-bind="ctrl.i18n.goPaperless.label.v1"></span>
        </label>

        <span class="simpleToggleSwitch__switchContainer" aria-hidden="true">
            <span class="simpleToggleSwitch__offIcon">
                <img id="toggle-switch-on-icon" src="/ease-ui/bower_components/AutoLoan/ver01.01.01.1566/features/paperlessPreference/assets/toggle-check.svg" alt="" />
            </span>
            <span class="simpleToggleSwitch__onIcon">
                <img id="toggle-switch-off-icon" src="/ease-ui/bower_components/AutoLoan/ver01.01.01.1566/features/paperlessPreference/assets/toggle-close.svg" alt="" />
            </span>
            <span class="simpleToggleSwitch__switchOrb"></span>
        </span>
    </p>

  <div class="paperless-preference__container--action">
      <button id="{{ctrl.id}}_btnSubmit" class="paperless-preference__button--update button action full-width"
          data-ng-click="ctrl.onSubmit()"
          data-ng-disabled="ctrl.isDisabled"
          aria-disabled="{{ctrl.isDisabled}}">
          <span data-ng-bind="ctrl.i18n.paperlessMakeEdit.label.v1"></span>
      </button>
  </div>

  <div class="paperless-preference__container">
    <p id="paperless-preference-message" class="paperless-preference__message paperless-preference__message--disclaimer" data-ng-bind-html="ctrl.trustHtml(ctrl.i18n.disclaimerMessage.label.v1, ctrl.id + '_TACLink')">
    </p>
  </div>

</div>
