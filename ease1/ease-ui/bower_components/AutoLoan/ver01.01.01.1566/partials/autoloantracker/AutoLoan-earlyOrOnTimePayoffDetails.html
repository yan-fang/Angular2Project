<div class="details">
    <div class="container transactions extensibility-transactions">
        <div data-ng-class="{'leftpanel': alPayDownView.isPaymentCalculationAllowed, 'fullpanel': !alPayDownView.isPaymentCalculationAllowed}">
            <div>
                <div class="circle thumbsUpEarlyPayoff">
                    <i class="icon icon-thumbsUp"></i>
                </div>

                <div data-ng-if="alPayDownView.isEarlyPayoff" class="paymentInfoAlign" id="earlyPayOffInfoLabel">
                    <h2 tabindex="0" >
                        <span data-ng-bind="alPayDownView.i18N.coaf.payDownView.autoLoanTracker.earlyPayoffInfo1.label.v1"></span>
                        <span class="boldText" data-ng-bind="alPayDownView.earlyPayoffDate |  date:'MMMM dd, yyyy.'"></span>
                        <span data-ng-bind="alPayDownView.i18N.coaf.payDownView.autoLoanTracker.earlyPayoffInfo2.label.v1"></span>
                        <span class="boldText" data-ng-bind="alPayDownView.originalPayoffDate |  date:'MMMM dd, yyyy.'"></span>
                    </h2>
                </div>

                <div data-ng-if="alPayDownView.isOnTime" class="paymentInfoAlign" id="onTimePayOffInfoLabel">
                    <h2 tabindex="0">
                        <span data-ng-bind="alPayDownView.i18N.coaf.payDownView.autoLoanTracker.onTimePayoffInfo1.label.v1"></span>
                        <span class="boldText" data-ng-bind="alPayDownView.i18N.coaf.payDownView.autoLoanTracker.onTimePayoffInfo2.label.v1"></span>
                        <span data-ng-bind="alPayDownView.i18N.coaf.payDownView.autoLoanTracker.onTimePayoffInfo3.label.v1"></span>
                        <span class="boldText" data-ng-bind="alPayDownView.originalPayoffDate |  date:'MMMM dd, yyyy.'"></span>
                    </h2>
                </div>

                <div class="messages" aria-label="account messages">
                    <ul>
                        <li>
                            <span data-ng-if="showEventsLink" class="blueLink" role="link" id="financialEventsId" data-ng-bind="alPayDownView.i18N.coaf.payDownView.autoLoanTracker.financialEvents.label.v1" data-ng-click="alPayDownView.loadEventsModal()"></span>
                        </li>
                    </ul>
                </div>
                <div tabindex="0" class="paymentInfoAlign calculatorInfo" id="additionToLastPaymentLabel" data-ng-if="alPayDownView.isOneTimePaymentCalculationAllowed || alPayDownView.isRecurringPaymentAllowed">
                    <span data-ng-bind="alPayDownView.i18N.coaf.payDownView.autoLoanTracker.infoUseCalculator1.label.v1"></span>
                    <span class="boldText" data-ng-bind="alPayDownView.i18N.coaf.payDownView.autoLoanTracker.infoUseCalculator2.label.v1"></span>
                    <span data-ng-bind="alPayDownView.i18N.coaf.payDownView.autoLoanTracker.infoUseCalculator3.label.v1"></span>
                </div>
            </div>
        </div>
        <div data-ng-include data-src="'ease-ui/bower_components/AutoLoan/ver01.01.01.1566/partials/autoloantracker/AutoLoan-payDownViewCalculator.html'"></div>

      <div id="altFeedback" class="feedBack">
        <div ub-in-page={{alPayDownView.WidgetId}} ub-in-page-Loan-Status={{alPayDownView.payoffStatus}}></div>
        <!-- begin usabilla embed code -->

      </div>
    </div>
</div>
