<div ng-if="autoLoanTrackerEnabled" data-ng-include data-src="'ease-ui/bower_components/AutoLoan/ver01.01.01.1566/partials/AutoLoan-PayDownView.html'"></div>

<div class="container column-labels" ng-if="transactionsEnabled && scheduledTransactionExists">
  <span class="transactions-name transactions-title">
    <br>
    <span ng-bind="aDetails.i18n.coaf.accountSummary.transactions.scheduledpayments.label.v1"></span>
  </span>
</div>
<div ng-if="transactionsEnabled && scheduledTransactionExists"
     class="container _coaf transactions extensibility-transactions ">
  <ul class="transactionsList" role="row">
    <li auto-loan-accordion only-open-one="false" accordion-Parent="transactions-all"
        template-override="/ease-ui/bower_components/AutoLoan/ver01.01.01.1566/partials/enhanced-transactions/AutoLoan-enhanced-ScheduledTransactions.html"/>
  </ul>
</div>
<br>
<div id="{{currentYear}}Transactions">
  <div class="container column-labels"
       ng-if="transactionsEnabled && currentYearTransactions && currentYearTransactions.length >0">

  <span class="transactions-name transactions-title">
    <span id="{{currentYear}}HeadingLabel" ng-bind="(currentYear) + ' ' + (aDetails.i18n.coaf.accountSummary.transactions.transactionsYearHeading.label.v1)"></span>
  </span>
  </div>
  <div class="container column-labels"
       data-ng-if="((transactionsEnabled) &&
                    (currentYearTransactions && currentYearTransactions.length >0))">
    <div data-ng-include data-src="'ease-ui/bower_components/AutoLoan/ver01.01.01.1566/partials/AutoLoan-transactions-ColumnHeader.html'"></div>
  </div>

  <div ng-if="!transactionsEnabled || !transactionsExists"
       class="container _coaf transactions extensibility-transactions ">
    <span ng-if="!transactionsEnabled" ng-bind="(aDetails.i18n.coaf.accountSummary.transactions.transactionerror1.errormessage1.v1) +
    (aDetails.i18n.coaf.accountSummary.transactions.transactionerror2.errormessage2.v1) +
    (aDetails.i18n.coaf.accountSummary.transactions.transactionerror3.errormessage3.v1)">
    </span>
    <span id="noTransactionsErrorMessage"
          data-ng-if="accountDetailsData.transactions.notificationMessage == null && transactionsEnabled && !transactionsExists" ng-bind="aDetails.i18n.coaf.accountSummary.transactions.notransactions.error.v1"></span>
  <span class="noTransactions"
        data-ng-if="accountDetailsData.transactions.notificationMessage != null && transactionsEnabled && !transactionsExists">
    <div class="transaction-warning-image"><i class="icon-warning"></i></div>
     <p class="transaction-error-header" ng-bind="aDetails.i18n.coaf.accountSummary.transactions.transactionerror.headermessage.v1"></p>
      <span class="transaction-error">
        <p ng-bind="aDetails.i18n.coaf.accountSummary.transactions.transactionerror1.errormessage1.v1"></p>
        <p><a data-ng-click="reloadTransactions($event)" ng-bind="aDetails.i18n.coaf.accountSummary.transactions.transactionerror2.errormessage2.v1"></a></p>
        <p ng-bind="aDetails.i18n.coaf.accountSummary.transactions.transactionerror3.errormessage3.v1"></p>
      </span>
     </span>
  </span>
  </div>

  <div ng-if="transactionsEnabled && currentYearTransactions && currentYearTransactions.length >0"
       class="container _coaf transactions extensibility-transactions ">
    <ul class="transactionsList"  role="row">
      <li auto-loan-accordion only-open-one="false" accordion-Parent="transactions-all" accordion-elements="currentYearTransactions"
          template-override="/ease-ui/bower_components/AutoLoan/ver01.01.01.1566/partials/enhanced-transactions/AutoLoan-enhanced-PendingPostedTransactions.html"/>
    </ul>
  </div>
</div>
<div id="{{previousYear}}Transactions">
  <div class="container column-labels"
       ng-if="transactionsEnabled && previousYearTransactions && previousYearTransactions.length >0">
  <span class="transactions-name transactions-title">
    <br>
    <span id="{{previousYear}}HeadingLabel" ng-bind="(previousYear) + ' ' + (aDetails.i18n.coaf.accountSummary.transactions.transactionsYearHeading.label.v1)"></span>
  </span>
  </div>

  <div class="container column-labels"
       data-ng-if="((transactionsEnabled) &&
                    (currentYearTransactions && currentYearTransactions.length === 0) &&
                    (previousYearTransactions && previousYearTransactions.length >0))">
    <div data-ng-include data-src="'ease-ui/bower_components/AutoLoan/ver01.01.01.1566/partials/AutoLoan-transactions-ColumnHeader.html'"></div>
  </div>

  <div ng-if="transactionsEnabled && previousYearTransactions && previousYearTransactions.length >0"
       class="container _coaf transactions extensibility-transactions ">
    <ul class="transactionsList" role="row">
      <li auto-loan-accordion only-open-one="false" accordion-Parent="transactions-all" accordion-elements="previousYearTransactions"
          template-override="/ease-ui/bower_components/AutoLoan/ver01.01.01.1566/partials/enhanced-transactions/AutoLoan-enhanced-PendingPostedTransactions.html"/>
    </ul>
  </div>
</div>
<div id="{{previousYearMinusOne}}Transactions">
  <div class="container column-labels"
       ng-if="transactionsEnabled && previousYearMinusOneTransactions && previousYearMinusOneTransactions.length >0">
  <span class="transactions-name transactions-title">
    <br>
    <span id="{{previousYearMinusOne}}HeadingLabel" ng-bind="(previousYearMinusOne) + ' ' + (aDetails.i18n.coaf.accountSummary.transactions.transactionsYearHeading.label.v1)"></span>
  </span>
  </div>

  <div class="container column-labels"
       data-ng-if="((transactionsEnabled) &&
                    (currentYearTransactions  && currentYearTransactions.length  === 0) &&
                    (previousYearTransactions && previousYearTransactions.length === 0) &&
                    (previousYearMinusOneTransactions && previousYearMinusOneTransactions.length >0))">
    <div data-ng-include data-src="'ease-ui/bower_components/AutoLoan/ver01.01.01.1566/partials/AutoLoan-transactions-ColumnHeader.html'"></div>
  </div>

  <div ng-if="transactionsEnabled && previousYearMinusOneTransactions && previousYearMinusOneTransactions.length >0"
       class="container _coaf transactions extensibility-transactions ">
    <ul class="transactionsList" role="row">
      <li auto-loan-accordion only-open-one="false" accordion-Parent="transactions-all"
          accordion-elements="previousYearMinusOneTransactions"
          template-override="/ease-ui/bower_components/AutoLoan/ver01.01.01.1566/partials/enhanced-transactions/AutoLoan-enhanced-PendingPostedTransactions.html"/>
    </ul>
  </div>
</div>
<div ui-view></div>
