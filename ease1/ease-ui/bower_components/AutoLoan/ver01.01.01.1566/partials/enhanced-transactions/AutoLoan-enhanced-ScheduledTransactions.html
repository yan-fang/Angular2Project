<ul> <li tabindex="0"
         role="listitem"
         aria-expanded="{{accordionVM.isOpen($index)}}"
         class="auto-enhanced-transaction"
         ng-class="{'childOpen' :accordionVM.isOpen($index)}"
         data-ng-repeat="transaction in $parent.scheduledTransactions"
         ng-click="accordionVM.setOpenIndex($index)" id="scheduledTransactions{{$index}}">

  <p class="scheduled">
        <span class="transactions-date">
          <span id="schTransactionMonth{{$index}}" class="month" ng-bind="transaction.date | date:'MMM '"></span>
          <span id="schTransactionDay{{$index}}" class="day" ng-bind="transaction.date | date:'dd'"></span>
          <span id="schTransactionState{{$index}}"
                class="autoLoanTransactionState" ng-bind="transaction.transactionState"></span>
        </span>

        <span class="transactions-name">
          <span id="schTransactionDescription{{$index}}" class="transactions-description" ng-bind="transaction.transactionDescription"></span>
        </span>

        <span class="transactions-amount transactions-cancel">
               <a stop-click-event data-ng-if="transaction.transactionDescription == 'One-Time Payment' && accordionVM.showCancelButton" tabindex="0" id="cancelButton{{$index}}"
                  role="link" ng-click="accordionVM.cancelOneTimePayment($event,transaction)" data-ng-bind="accordionVM.i18n.coaf.payment.paymentCancel.cancelLink.label.v1"></a>

               <a stop-click-event data-ng-if="transaction.isDPayRecurringTransaction() && accordionVM.showPaymentPlanCancelButton" tabindex="0"
                  id="cancelRecurringButton" role="link" ng-click="accordionVM.cancelRecurringPayment(transaction)"
                  data-ng-bind="accordionVM.i18n.coaf.payment.paymentCancel.cancelLink.label.v1"></a>
        </span>

        <span class="transactions-amount-details">
          <span id="schTransactionAmount{{$index}}" class="transactions-amount amount-neg" data-ng-if="transaction.transactionType == 'CREDIT'" ng-bind="transaction.transactionAmount | formatPendingScheduledAmount"></span>
          <span id="schTransactionAmountDebit" class="transactions-amount" data-ng-if="transaction.transactionType == 'DEBIT'" ng-bind="transaction.transactionAmount | formatAmount"></span>
        </span>

    <ng-include
      src="'/ease-ui/bower_components/AutoLoan/ver01.01.01.1566/partials/enhanced-transactions/AutoLoan-DpayScheduled-Drawer.html'"
      data-ng-if="transaction.isDPayRecurringTransaction()"></ng-include>
    <ng-include
      src="'/ease-ui/bower_components/AutoLoan/ver01.01.01.1566/partials/enhanced-transactions/AutoLoan-OneTimeScheduled-Drawer.html'"
      data-ng-if="!transaction.isDPayRecurringTransaction()"></ng-include>
  </p>

</li>
</ul>
