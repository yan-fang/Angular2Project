<ul>
  <li tabindex="0"
      role="listitem"
      aria-expanded="{{accordionVM.isOpen($index)}}"
      class="auto-enhanced-transaction"
      ng-class="{'childOpen' :accordionVM.isOpen($index)}"
      data-ng-repeat="transaction in accordionVM.accordionElements"
      ng-click="accordionVM.setOpenIndex($index)"
      id="{{transaction.transactionState | lowercase}}Transactions{{transaction.id}}">
    <p class="pending" data-ng-if="transaction.transactionState == 'Pending'" >

          <span class="transactions-date">
            <span id="pendingTransactionMonth{{$index}}" class="month" ng-bind="transaction.date | date:'MMM '"> </span><span id="pendingTransactionDay{{$index}}" class="day" ng-bind="transaction.date | date:'dd'"></span>
            <span id="pendingTransactionState{{$index}}" class="autoLoanTransactionState" ng-bind="transaction.transactionState"></span>
          </span>

          <span class="transactions-name">
            <span id="pendingTransactionDescription{{$index}}" class="transactions-description" ng-bind="transaction.transactionDescription"></span>
          </span>

          <span class="transactions-amount-details transactions-amount-allocation" >
            <span id="pendingTransactionPrincipal{{$index}}" class="transactions-amount" ng-bind="accordionVM.i18n.coaf.accountSummary.transactions.blankField.label.v1"></span>
          </span>

          <span class="transactions-amount-details transactions-amount-allocation" >
            <span id="pendingTransactionInterest{{$index}}" class="transactions-amount" ng-bind="accordionVM.i18n.coaf.accountSummary.transactions.blankField.label.v1"></span>
          </span>

          <span class="transactions-amount-details transactions-amount-allocation" >
            <span id="pendingTransactionFees{{$index}}" class="transactions-amount" ng-bind="accordionVM.i18n.coaf.accountSummary.transactions.blankField.label.v1"></span>
          </span>

           <span class="transactions-amount-details" >
            <span id="pendingTransactionAmount{{$index}}" class="transactions-amount amount-neg" data-ng-if="transaction.transactionType == 'CREDIT'" ng-bind="transaction.transactionAmount | formatPendingScheduledAmount"></span>
            <span id="pendingTransactionAmountDebit" class="transactions-amount" data-ng-if="transaction.transactionType == 'DEBIT'" ng-bind="transaction.transactionAmount | formatAmount"></span>
          </span>

      <ng-include
        src="'/ease-ui/bower_components/AutoLoan/ver01.01.01.1566/partials/enhanced-transactions/AutoLoan-Pending-Drawer.html'"></ng-include>
    </p>

    <p class="posted" data-ng-if="transaction.transactionState == 'Posted'">

        <span class="transactions-date">
          <span id="postedTransactionMonth{{transaction.id}}" class="month" ng-bind="transaction.date | date:'MMM '"> </span><span id="postedTransactionDay{{transaction.id}}" class="day" ng-bind="transaction.date | date:'dd'"></span>
        </span>

        <span class="transactions-name">
          <span id="postedTransactionDescription{{transaction.id}}" class="transactions-description" ng-bind="transaction.transactionDescription"></span>
        </span>

      <span class="transactions-amount-details transactions-amount-allocation">
          <span id="postedTransactionPrincipal{{transaction.id}}" class="transactions-amount" data-ng-if="transaction.postedPrincipalAmount" ng-bind="transaction.postedPrincipalAmount | formatAmount"></span>
          <span id="postedTransactionPrinBlank" class="transactions-amount" data-ng-if="!transaction.postedPrincipalAmount" ng-bind="accordionVM.i18n.coaf.accountSummary.transactions.blankField.label.v1"></span>
       </span>

        <span class="transactions-amount-details transactions-amount-allocation">
          <span id="postedTransactionInterest{{transaction.id}}" class="transactions-amount" data-ng-if="transaction.postedInterestAmount" ng-bind="transaction.postedInterestAmount | formatAmount"></span>
          <span id="postedTransactionsIntBlank" class="transactions-amount" data-ng-if="!transaction.postedInterestAmount" ng-bind="accordionVM.i18n.coaf.accountSummary.transactions.blankField.label.v1"></span>
        </span>

       <span class="transactions-amount-details transactions-amount-allocation">
        <span id="postedTransactionFees{{transaction.id}}" class="transactions-amount" data-ng-if="transaction.postedFeesAmount" ng-bind="transaction.postedFeesAmount | formatAmount"></span>
        <span id="postedTransactionsFeesBlank" class="transactions-amount" data-ng-if="!transaction.postedFeesAmount" ng-bind="accordionVM.i18n.coaf.accountSummary.transactions.blankField.label.v1"></span>
       </span>

         <span class="transactions-amount-details">
          <span id="postedTransactionAmount{{transaction.id}}" class="transactions-amount" ng-class="{'amount-neg':transaction.transactionType == 'CREDIT'}" data-ng-if="transaction.transactionAmount" ng-bind="transaction.transactionAmount | formatAmount"></span>
        </span>

      <ng-include
        src="'/ease-ui/bower_components/AutoLoan/ver01.01.01.1566/partials/enhanced-transactions/AutoLoan-Posted-Drawer.html'"></ng-include>
    </p>
  </li>
</ul>
