<div class="carousel" role="region">
	<div class="carousel-wrapper">
		<h3 id="carousel-title" class="carousel-title" data-ng-bind="vm.carouselModel.title"></h3>
		<div id="carousel">
			<article id="carousel-item-{{$index}}" class="carousel-item" ng-repeat="item in vm.carouselModel.items">
				<div class="carousel-container">
				  <div class="carousel-content">
					<h3 id="carousel-item-title-{{$index}}" data-ng-bind="::item.title"></h3>
					<div id="carousel-item-content-{{$index}}" data-ng-bind-html="::item.htmlContent"></div>
          </div>
        </div>
			</article>
		</div>
		<div id="status-indicator" class="carousel-status-indicator"></div>
	</div>
	<div id="carousel-controls" class="carousel-controls">
		<button id="previous-item" class="previous-button">
			<span class="screen-reader-only">{{::vm.carouselModel.previousLabel}}</span>
		</button>
		<button id="next-item" class="next-button">
			<span class="screen-reader-only">{{::vm.carouselModel.nextLabel}}</span>
		</button>
	</div>
</div>
