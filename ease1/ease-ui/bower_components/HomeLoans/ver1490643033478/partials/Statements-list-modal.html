<div role="dialog" aria-labelledby="dialogTitle" data-ng-class="loading" aria-describedby="dialogDesc"
     focus-on="focusHeader" tabindex="0">
  <div class="circle">
    <img src="../images/statements.png" >
  </div>
  <a href="" ng-click="$modalCancel()" class="close-dialog">Close</a>


  <h2 align="center">Statements</h2>

  <div class="form-container box" align="auto">
    <table class="table table-condensed">
      <tr>
        <th><input type="checkbox" class="small" ng-checked="master"></th>
        <th>Month</th>
        <th>Action</th>
        <th></th>
      </tr>
      <tr data-ng-repeat="statement in accountDetailsData.statements" >
        <h4>
          <td><input type="checkbox" checklist-value="statement.statementReferenceId" ng-checked=""></td>
          <td>{{statement.statementMailDate | date}}</td>
          <!--<td><a href="" ng-click="viewStatement()">View </a></td>-->
          <td><a href="" ng-click="downloadStatement()">Download</a></td>
        </h4>
      </tr>
    </table>

    <div class="form-container box" align="center">
      <h5>
        <a href="#" class="button cyan">Download</a>
      </h5>
    </div>

  </div>
</div>
