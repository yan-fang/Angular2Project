<div ng-if="accordionVM.isOpen($index)" class="home-enhanced-transaction"
     >
  <div class="cleansed-data">

    <div class="key-block">
      <span class="single-line prox-bold" data-ng-if="transaction.oldInterestRate != null" >{{accordionVM.accordionParent.i18nHL.transactions.oldInterestRate}}</span>
      <span class="single-line prox-bold" data-ng-if="transaction.newInterestRate != null" >{{accordionVM.accordionParent.i18nHL.transactions.newInterestRate}}</span>
    </div>
    <div class="value-block">
      <span id= "oldInterestRate" class="single-line" data-ng-if="transaction.oldInterestRate != null" >{{transaction.oldInterestRate | number:3}}%</span>
      <span id= "newInterestRate" class="single-line" data-ng-if="transaction.newInterestRate != null" >{{transaction.newInterestRate | number:3}}%</span>
    </div>
  </div>

</div>
