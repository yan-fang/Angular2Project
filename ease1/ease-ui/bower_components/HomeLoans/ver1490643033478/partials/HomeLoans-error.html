<div ease-modal toggle-close="hlError.close()" init-close="hlError.initClose" modal-class="hlError.modalClass" modal-type="hlError.modalType" focus-id="focusId">
  <h1 id="errorModalHeader" role="alert">Oops!</h1>
  <p>{{hlError.errorReason}}</p>
  <div class="errorButtonsDiv">
    <button id='errorOkayButton' data-ng-click="hlError.close()" tabindex="0">Okay</button>
  </div>
</div>
